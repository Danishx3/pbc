<!DOCTYPE html>
<html lang="en">

<head>
    <title>Qibla Finder - ILMIFY</title>
    <meta name="description" content="Find the Qibla direction from your location using compass and GPS.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="pbc.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Latin:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Anek Latin', sans-serif;
            background:
                radial-gradient(circle at 30% 30%, #0d564f, transparent 40%),
                radial-gradient(circle at 70% 40%, #0d564f, transparent 40%),
                radial-gradient(circle at 50% 70%, #0d564f, transparent 40%);
            background-color: #00060f;
            background-attachment: fixed;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .qibla-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
        }

        .info-card {
            background: linear-gradient(135deg, rgba(13, 86, 79, 0.1), rgba(26, 122, 112, 0.1));
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 30px;
            border: 2px solid rgba(13, 86, 79, 0.3);
            text-align: center;
        }

        .info-card h2 {
            color: #1a7a70;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .info-card p {
            color: #b3b2b2;
            margin: 0;
        }

        .compass-container {
            position: relative;
            width: 350px;
            height: 350px;
            margin: 40px auto;
        }

        .compass-outer {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(13, 86, 79, 0.3), rgba(26, 122, 112, 0.3));
            border: 5px solid #1a7a70;
            box-shadow: 0 0 50px rgba(26, 122, 112, 0.5),
                inset 0 0 50px rgba(13, 86, 79, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .compass-inner {
            width: 310px;
            height: 310px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 6, 15, 0.95), rgba(13, 86, 79, 0.6));
            border: 3px solid rgba(26, 122, 112, 0.6);
            position: relative;
            transition: transform 0.2s ease-out;
        }

        /* Degree markers */
        .degree-marker {
            position: absolute;
            width: 2px;
            height: 12px;
            background: rgba(255, 255, 255, 0.4);
            left: 50%;
            top: 5px;
            transform-origin: center 150px;
            transform: translateX(-50%);
        }

        .degree-marker.major {
            height: 18px;
            background: rgba(255, 255, 255, 0.6);
            width: 3px;
            top: 2px;
            transform-origin: center 153px;
        }

        /* Direction markers */
        .direction-marker {
            position: absolute;
            font-weight: bold;
            z-index: 3;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        }

        .marker-n {
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            color: #ff4444;
            font-size: 1.8rem;
            font-weight: 900;
        }

        .marker-ne {
            top: 25px;
            right: 25px;
            color: #1a7a70;
            font-size: 1rem;
        }

        .marker-e {
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #1a7a70;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .marker-se {
            bottom: 25px;
            right: 25px;
            color: #1a7a70;
            font-size: 1rem;
        }

        .marker-s {
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            color: #1a7a70;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .marker-sw {
            bottom: 25px;
            left: 25px;
            color: #1a7a70;
            font-size: 1rem;
        }

        .marker-w {
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #1a7a70;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .marker-nw {
            top: 25px;
            left: 25px;
            color: #1a7a70;
            font-size: 1rem;
        }

        /* Compass needle */
        .compass-needle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 6px;
            height: 140px;
            margin-left: -3px;
            margin-top: -70px;
            transform-origin: center center;
            z-index: 20;
            pointer-events: none;
        }

        .needle-north {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 3px solid transparent;
            border-right: 3px solid transparent;
            border-bottom: 70px solid #ff4444;
            filter: drop-shadow(0 0 10px rgba(255, 68, 68, 0.9));
        }

        .needle-south {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 3px solid transparent;
            border-right: 3px solid transparent;
            border-top: 70px solid #ffffff;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.7));
        }

        .compass-center {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 24px;
            height: 24px;
            margin-left: -12px;
            margin-top: -12px;
            background: linear-gradient(135deg, #1a7a70, #0d564f);
            border-radius: 50%;
            border: 3px solid #fff;
            box-shadow: 0 0 20px rgba(26, 122, 112, 0.9);
            z-index: 25;
        }

        /* Kaaba icon - fixed position pointing to Qibla */
        .kaaba-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: center center;
            font-size: 2.2rem;
            color: #ffd700;
            filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.9));
            z-index: 15;
            margin-top: -90px;
            margin-left: -11px;
        }

        .degree-display {
            text-align: center;
            margin-top: 20px;
            font-size: 1.5rem;
            color: #1a7a70;
            font-weight: bold;
        }

        .location-info {
            background: rgba(13, 86, 79, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-top: 30px;
            border: 2px solid rgba(13, 86, 79, 0.3);
        }

        .location-info h4 {
            color: #1a7a70;
            margin-bottom: 15px;
        }

        .location-info p {
            color: #b3b2b2;
            margin: 8px 0;
        }

        .btn-locate {
            background: linear-gradient(135deg, #0d564f, #1a7a70);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(13, 86, 79, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 20px auto;
        }

        .btn-locate:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(13, 86, 79, 0.4);
        }

        .btn-locate:disabled {
            background: linear-gradient(135deg, #6c757d, #5a6268);
            cursor: not-allowed;
            opacity: 0.6;
        }

        .status-message {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: 500;
        }

        .status-loading {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 1px solid rgba(255, 193, 7, 0.5);
        }

        .status-success {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
            border: 1px solid rgba(40, 167, 69, 0.5);
        }

        .status-error {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
            border: 1px solid rgba(220, 53, 69, 0.5);
        }

        @media (max-width: 768px) {
            .compass-container {
                width: 300px;
                height: 300px;
            }

            .compass-inner {
                width: 270px;
                height: 270px;
            }

            .compass-needle {
                height: 120px;
                margin-top: -60px;
            }

            .needle-north,
            .needle-south {
                border-left-width: 3px;
                border-right-width: 3px;
            }

            .needle-north {
                border-bottom-width: 60px;
            }

            .needle-south {
                border-top-width: 60px;
            }

            .kaaba-icon {
                font-size: 1.8rem;
                margin-top: -75px;
            }

            .marker-n {
                font-size: 1.5rem;
            }

            .marker-e,
            .marker-s,
            .marker-w {
                font-size: 1.2rem;
            }

            .marker-ne,
            .marker-se,
            .marker-sw,
            .marker-nw {
                font-size: 0.85rem;
            }
        }
    </style>
</head>

<body>
    <header class="fix intro" style="z-index: 1000;">
        <center>
            <a style="position: fixed; left: 20px; color: rgb(251, 249, 249);" href="/main.html"><i
                    class="fa fa-home"></i></a>
            Qibla Finder
        </center>
    </header><br><br><br>

    <div class="qibla-container">
        <div class="info-card">
            <h2><i class="fas fa-kaaba"></i> Find Qibla Direction</h2>
            <p>Point your device towards the Kaaba in Mecca</p>
        </div>

        <div id="statusMessage"></div>

        <button class="btn-locate" id="findQiblaBtn" onclick="requestPermissions()">
            <i class="fas fa-location-crosshairs"></i> Find Qibla
        </button>

        <div class="compass-container" id="compassContainer" style="display: none;">
            <div class="compass-outer">
                <!-- Rotating compass rose with direction markers -->
                <div class="compass-inner" id="compassRose">
                    <!-- Degree markers -->
                    <div id="degreeMarkers"></div>
                    
                    <!-- Direction markers rotate with compass -->
                    <div class="direction-marker marker-n">N</div>
                    <div class="direction-marker marker-ne">NE</div>
                    <div class="direction-marker marker-e">E</div>
                    <div class="direction-marker marker-se">SE</div>
                    <div class="direction-marker marker-s">S</div>
                    <div class="direction-marker marker-sw">SW</div>
                    <div class="direction-marker marker-w">W</div>
                    <div class="direction-marker marker-nw">NW</div>
                </div>

                <!-- Fixed needle (always points to magnetic north) -->
                <div class="compass-needle" id="compassNeedle">
                    <div class="needle-north"></div>
                    <div class="needle-south"></div>
                </div>

                <!-- Kaaba icon - fixed position, rotates to point to Qibla -->
                <div class="kaaba-icon" id="kaabaIcon">
                    <i class="fas fa-kaaba"></i>
                </div>

                <div class="compass-center"></div>
            </div>
        </div>

        <div class="degree-display" id="degreeDisplay" style="display: none;">
            <div style="margin-bottom: 10px;">
                <strong>Qibla Direction:</strong> <span id="qiblaDegree">0</span>°
            </div>
            <div style="font-size: 1rem; color: #b3b2b2;">
                Current Heading: <span id="currentHeading">0</span>°
            </div>
        </div>

        <div class="location-info" id="locationInfo" style="display: none;">
            <h4><i class="fas fa-map-marker-alt"></i> Your Location</h4>
            <p><strong>Latitude:</strong> <span id="userLat">-</span></p>
            <p><strong>Longitude:</strong> <span id="userLon">-</span></p>
            <p><strong>Distance to Mecca:</strong> <span id="distance">-</span> km</p>
        </div>
    </div>

    <script>
        // Kaaba coordinates
        const KAABA_LAT = 21.4225;
        const KAABA_LON = 39.8262;

        let userLat = null;
        let userLon = null;
        let qiblaDirection = null;
        let currentHeading = 0;
        let smoothedHeading = 0;
        let headingOffset = 0; // Calibration offset
        const SMOOTHING_FACTOR = 0.15; // Lower = smoother but slower response
        const HEADING_THRESHOLD = 2; // Minimum change in degrees to update display

        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.innerHTML = message;
            statusDiv.className = `status-message status-${type}`;
            statusDiv.style.display = 'block';
        }

        function hideStatus() {
            document.getElementById('statusMessage').style.display = 'none';
        }

        function calculateQiblaDirection(lat1, lon1, lat2, lon2) {
            // Convert to radians
            const φ1 = lat1 * Math.PI / 180;
            const φ2 = lat2 * Math.PI / 180;
            const Δλ = (lon2 - lon1) * Math.PI / 180;

            // Calculate bearing
            const y = Math.sin(Δλ) * Math.cos(φ2);
            const x = Math.cos(φ1) * Math.sin(φ2) -
                Math.sin(φ1) * Math.cos(φ2) * Math.cos(Δλ);
            const θ = Math.atan2(y, x);
            const bearing = (θ * 180 / Math.PI + 360) % 360;

            return bearing;
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Earth's radius in km
            const φ1 = lat1 * Math.PI / 180;
            const φ2 = lat2 * Math.PI / 180;
            const Δφ = (lat2 - lat1) * Math.PI / 180;
            const Δλ = (lon2 - lon1) * Math.PI / 180;

            const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
                Math.cos(φ1) * Math.cos(φ2) *
                Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

            return R * c;
        }

        // Normalize angle difference to handle 360/0 degree crossover
        function normalizeAngleDiff(angle1, angle2) {
            let diff = angle2 - angle1;
            while (diff > 180) diff -= 360;
            while (diff < -180) diff += 360;
            return diff;
        }

        // Exponential moving average for smooth compass rotation
        function smoothHeading(newHeading) {
            if (smoothedHeading === 0) {
                smoothedHeading = newHeading;
                return smoothedHeading;
            }

            const diff = normalizeAngleDiff(smoothedHeading, newHeading);
            smoothedHeading = (smoothedHeading + diff * SMOOTHING_FACTOR) % 360;
            if (smoothedHeading < 0) smoothedHeading += 360;

            return smoothedHeading;
        }

        function createDegreeMarkers() {
            const markersContainer = document.getElementById('degreeMarkers');
            markersContainer.innerHTML = '';
            
            // Create 360 degree markers (every 5 degrees, major every 30)
            for (let i = 0; i < 360; i += 5) {
                const marker = document.createElement('div');
                marker.className = 'degree-marker';
                if (i % 30 === 0) {
                    marker.classList.add('major');
                }
                marker.style.transform = `translateX(-50%) rotate(${i}deg)`;
                markersContainer.appendChild(marker);
            }
        }

        function updateCompass(heading) {
            // Apply smoothing
            const newSmoothedHeading = smoothHeading(heading);

            // Only update if change is significant enough
            if (Math.abs(normalizeAngleDiff(currentHeading, newSmoothedHeading)) < HEADING_THRESHOLD) {
                return;
            }

            currentHeading = newSmoothedHeading;
            const compassRose = document.getElementById('compassRose');
            const kaabaIcon = document.getElementById('kaabaIcon');

            // Rotate compass rose OPPOSITE to device heading
            // When device points North (heading=0), compass rotates 0° to show N at top
            // When device points East (heading=90), compass rotates -90° to show E at top
            compassRose.style.transform = `rotate(${-currentHeading}deg)`;

            // Position Kaaba icon to point to Qibla direction
            // The icon is fixed at top center, so we rotate it to point in Qibla direction
            // Qibla direction is relative to true North, so we rotate by qiblaDirection
            if (qiblaDirection !== null) {
                // The Kaaba icon needs to point in the Qibla direction
                // Since it's positioned at top center, rotation = qiblaDirection
                kaabaIcon.style.transform = `rotate(${qiblaDirection}deg)`;
            }

            // Update current heading display
            const headingDisplay = document.getElementById('currentHeading');
            if (headingDisplay) {
                headingDisplay.textContent = Math.round(currentHeading);
            }
        }

        function requestPermissions() {
            showStatus('<i class="fas fa-spinner fa-spin"></i> Requesting location permission...', 'loading');

            if (!navigator.geolocation) {
                showStatus('<i class="fas fa-exclamation-triangle"></i> Geolocation is not supported by your browser', 'error');
                return;
            }

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    userLat = position.coords.latitude;
                    userLon = position.coords.longitude;

                    // Calculate Qibla direction
                    qiblaDirection = calculateQiblaDirection(userLat, userLon, KAABA_LAT, KAABA_LON);
                    const distance = calculateDistance(userLat, userLon, KAABA_LAT, KAABA_LON);

                    // Update UI
                    document.getElementById('userLat').textContent = userLat.toFixed(6);
                    document.getElementById('userLon').textContent = userLon.toFixed(6);
                    document.getElementById('distance').textContent = distance.toFixed(2);
                    document.getElementById('qiblaDegree').textContent = Math.round(qiblaDirection);

                    // Show compass and info
                    document.getElementById('compassContainer').style.display = 'block';
                    document.getElementById('degreeDisplay').style.display = 'block';
                    document.getElementById('locationInfo').style.display = 'block';
                    document.getElementById('findQiblaBtn').style.display = 'none';
                    
                    // Create degree markers
                    createDegreeMarkers();
                    
                    // Initialize Kaaba icon position
                    if (qiblaDirection !== null) {
                        document.getElementById('kaabaIcon').style.transform = `rotate(${qiblaDirection}deg)`;
                    }

                    showStatus('<i class="fas fa-check-circle"></i> Location found! Requesting compass permission...', 'loading');

                    // Request device orientation
                    if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                        // iOS 13+ requires permission
                        DeviceOrientationEvent.requestPermission()
                            .then(response => {
                                if (response === 'granted') {
                                    startCompass();
                                } else {
                                    showStatus('<i class="fas fa-info-circle"></i> Compass permission denied. Showing static direction.', 'error');
                                }
                            })
                            .catch(console.error);
                    } else {
                        // Non-iOS or older browsers
                        startCompass();
                    }
                },
                (error) => {
                    let errorMessage = 'Unable to get location. ';
                    switch (error.code) {
                        case error.PERMISSION_DENIED:
                            errorMessage += 'Please allow location access.';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMessage += 'Location information unavailable.';
                            break;
                        case error.TIMEOUT:
                            errorMessage += 'Location request timed out.';
                            break;
                    }
                    showStatus(`<i class="fas fa-exclamation-triangle"></i> ${errorMessage}`, 'error');
                }
            );
        }

        function startCompass() {
            showStatus('<i class="fas fa-check-circle"></i> Ready! Point your device towards the Kaaba icon.', 'success');

            window.addEventListener('deviceorientationabsolute', handleOrientation, true);
            window.addEventListener('deviceorientation', handleOrientation, true);
        }

        function handleOrientation(event) {
            let heading = null;

            // iOS devices - use webkitCompassHeading if available (most accurate)
            if (event.webkitCompassHeading !== undefined && event.webkitCompassHeading !== null) {
                heading = event.webkitCompassHeading;
            } 
            // Android/Chrome - use alpha with proper conversion
            else if (event.alpha !== null && event.alpha !== undefined) {
                if (event.absolute === true) {
                    // Absolute orientation available - alpha is already in correct coordinate system
                    // For most devices: alpha 0° = North when device is in portrait mode
                    heading = event.alpha;
                } else {
                    // Relative orientation - need to convert coordinate system
                    // In portrait mode: alpha 0° typically = device top points West
                    // Convert to heading where 0° = North: (alpha + 90) % 360
                    heading = (event.alpha + 90) % 360;
                }
            }
            // Fallback: try using beta and gamma if available
            else if (event.beta !== null && event.gamma !== null) {
                // Calculate heading from beta and gamma (device tilt)
                // This is less accurate but can work as fallback
                const beta = event.beta;
                const gamma = event.gamma;
                
                // Simple approximation (not as accurate as alpha)
                if (Math.abs(beta) < 45) {
                    // Device is relatively flat
                    heading = (360 - gamma + 90) % 360;
                }
            }

            if (heading !== null && !isNaN(heading) && heading >= 0 && heading <= 360) {
                // Apply calibration offset if needed
                heading = (heading + headingOffset) % 360;
                if (heading < 0) heading += 360;
                updateCompass(heading);
            }
        }

        // Fallback for devices without compass
        setTimeout(() => {
            const compassContainer = document.getElementById('compassContainer');
            if (compassContainer.style.display === 'block' && currentHeading === 0) {
                // If compass is shown but no heading updates, show static view
                if (qiblaDirection !== null) {
                    document.getElementById('kaabaIcon').style.transform = `translateX(-50%) rotate(${qiblaDirection}deg)`;
                }
            }
        }, 3000);
    </script>
</body>
