<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>

<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="firebase-config.js"></script>

<script>
  // Firebase is initialized in firebase-config.js
  const db = window.firebaseDb || firebase.database();
  const auth = window.firebaseAuth || firebase.auth();
  
      auth.onAuthStateChanged(user => {
  if (user) {
    if(user.email=="piousbrotherscommunity@gmail.com"){
    window.location.href="/admin/admin.html";
  }
  else{
    // User is logged in, now fetch their username
    db.ref('users/' + user.uid).once('value')
      .then(snapshot => {
        const username = snapshot.val().username;
        document.getElementById("welcomeMessage").innerText = `Welcome ${username}`;
      })
      .catch(error => {
        console.error(error);
      });
  }
  }
  else {
    window.location.href = "login.html"; // Not logged in, redirect
  }
});

  
      // Logout function
      function logout() {
        auth.signOut().then(() => {
          window.location.href = "login.html";
        });
      }

 setTimeout(function() {
  window.location.href = "main.html"
}, 1500);
</script>
