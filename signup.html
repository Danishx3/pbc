<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="description" content="ilmify, Join Pious Brothers to explore Islamic knowledge through online quizzes, lessons, videos, and a growing Muslim learning community. 100% free and easy to access.">
<meta name="keywords" content="ilmify, Islamic quiz, learn Islam, online Quran learning, Islamic education, Muslim community, Islamic website India, Pious Brothers, Islamic lessons, free Islamic resources">

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>

  <style>
    body {
         background: 
  radial-gradient(circle at 30% 30%, #0d564f, transparent 40%),
  radial-gradient(circle at 70% 40%, #0d564f, transparent 40%),
  radial-gradient(circle at 50% 70%, #0d564f, transparent 40%);
background-color: #00060f;
  color: #fff;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      color: black;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      animation: slideDown 0.6s ease;
      width: 300px;
      text-align: center;
      background-color: #afe9;
    }

    input {
      width: 250px;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #74ebd5;
      outline: none;
      box-shadow: 0 0 5px #74ebd5;
    }

    button {
      background: #afe9da;
      color: black;
      padding: 10px;
      border: none;
      width: 100px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #afe9;
    }

    a {
      text-decoration: none;
      color: #fcfbfb;
      font-size: 14px;
    }

    @keyframes slideDown {
      0% { transform: translateY(-50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Create Account</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required><br><br>
    <button onclick="signUp()">Sign Up</button>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <script>
    // Firebase is initialized in firebase-config.js
    const auth = window.firebaseAuth || firebase.auth();
    const db = window.firebaseDb || firebase.database();

    function signUp() {
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !email || !password) {
        alert("All fields are required.");
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          return db.ref('users/' + user.uid).set({
            username: username,
            email: email
          });
        })
        .then(() => {
          alert('Sign Up successful! ðŸŽ‰');
          window.location.href = 'index.html'; // Redirect to login
        })
        .catch((error) => {
          console.error(error);
          alert(error.message);
        });
    }
  </script>
</body>
</html>
