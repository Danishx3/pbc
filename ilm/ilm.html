<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
<script src="/firebase-config.js"></script>

<script>
  // Firebase is initialized in firebase-config.js
  const db = window.firebaseDb || firebase.database();

  const contentArea = document.getElementById("contentArea");

  db.ref("muslimContent").on("value", snapshot => {
    contentArea.innerHTML = ""; // clear previous content
    snapshot.forEach(child => {
      const textData = child.val().text;

      const newDiv = document.createElement("div");
      newDiv.style.background = "#afe9da";
      newDiv.style.padding = "20px";
      newDiv.style.margin = "20px";
      newDiv.style.borderRadius = "12px";
      newDiv.style.color = "black";
      newDiv.style.fontSize = "18px";
      newDiv.style.fontFamily = "'anek latin',sans-serif";

      newDiv.textContent = textData;
      contentArea.appendChild(newDiv);
    }); 
  });
</script>
</body>
