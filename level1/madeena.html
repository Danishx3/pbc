<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ilmify - Madeena book</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
  <style>
    :root {
      --radius: 14px;
      --bg: #0f1f2d;
      --card-bg: #e3f9f1;
      --accent: rgba(4, 141, 114, 0.6);
      --muted: #a0aebf;
      --shadow: 0 24px 48px -12px rgba(0,0,0,0.35);
      font-family: system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
    }
    * { box-sizing:border-box; }
    body {
      margin:0;
      min-height:100vh;
      background: 
        radial-gradient(circle at 30% 30%, #0d564f, transparent 40%),
        radial-gradient(circle at 70% 40%, #0d564f, transparent 40%),
        radial-gradient(circle at 50% 70%, #0d564f, transparent 40%);
      background-color: #00060f;
      color:#1f2f3f;
      font-size:16px;
      line-height:1.4;
    }
    .app-wrapper {
      padding-top:80px;
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 5%;
    }
    .app {
      width:100%;
      max-width:540px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .card {
      background: #d0f0ea;
      border-radius:16px;
      overflow:hidden;
      position:relative;
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .cover {
      background: var(--accent);
      padding:16px;
      display:flex;
      flex-direction:column;
      gap:6px;
      color:#111;
    }
    .title-row {
      display:flex;
      flex-wrap:wrap;
      justify-content: space-between;
      gap:8px;
      align-items:center;
    }
    .main-title {
      font-weight:700;
      font-size:1.2rem;
      display:flex;
      gap:6px;
      flex-wrap:wrap;
    }
    .volume-badge {
      background:#fff;
      padding:4px 12px;
      border-radius:999px;
      font-weight:700;
      font-size:.9rem;
      display:inline-block;
      margin-left:4px;
    }
    .sub {
      font-size:.9rem;
      margin-top:2px;
    }
    .controls {
      padding:12px 16px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .audio-player {
      background:#fff;
      border-radius:12px;
      padding:12px 16px;
      display:flex;
      align-items:center;
      gap:12px;
      box-shadow: var(--shadow);
      flex-wrap:wrap;
      position: relative;
    }
    .play-btn {
      width:44px;
      height:44px;
      border:none;
      background: #111;
      color:#fff;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      flex-shrink:0;
      font-size:16px;
      transition:filter .2s;
    }
    .play-btn:focus-visible {
      outline: 2px solid #afe9da;
      outline-offset:2px;
    }
    .progress-container {
      flex:1;
      min-width:140px;
      display:flex;
      flex-direction:column;
      gap:4px;
      margin-right:8px;
    }
    .progress {
      position: relative;
      height:6px;
      background: #e3e3e3;
      border-radius:3px;
      cursor:pointer;
      overflow:hidden;
    }
    .progress-filled {
      height:100%;
      width:0;
      background:#111;
      border-radius:3px;
      transition: width .1s linear;
    }
    .time-row {
      display:flex;
      justify-content:space-between;
      font-size:12px;
      color: var(--muted);
      margin-top:2px;
    }
    .volume-control {
      display:flex;
      align-items:center;
      gap:6px;
      font-size:12px;
      min-width:100px;
    }
    .speed-control {
      display:flex;
      align-items:center;
      gap:6px;
      font-size:12px;
      margin-left:8px;
      flex-shrink:0;
    }
    .nav-bar {
      display:flex;
      justify-content:space-between;
      flex-wrap:wrap;
      gap:6px;
      padding:0 4px;
    }
    .btn {
      padding:10px 16px;
      border:none;
      border-radius:999px;
      font-weight:600;
      display:inline-flex;
      align-items:center;
      gap:6px;
      transition:filter .2s;
      background:#fff;
      color:#111;
      box-shadow:0 12px 30px -6px rgba(0,0,0,0.2);
    }
    .btn:focus-visible {
      outline: 2px solid #afe9da;
      outline-offset:2px;
    }
    .btn-primary {
      background:#111;
      color:#fff;
    }
    .pill {
      background:rgba(255,255,255,0.9);
      padding:6px 14px;
      border-radius:999px;
      font-size:.75rem;
      display:inline-block;
      margin-right:4px;
      font-weight:600;
    }
    .notes-panel {
      background:#3f9f8f;
      padding:16px;
      border-radius:14px;
      color:#0f1f2d;
      position:relative;
      overflow:hidden;
      display:none;
      flex-direction:column;
      gap:10px;
    }
    .notes-header {
      display:flex;
      justify-content:space-between;
      align-items:center;
      flex-wrap:wrap;
      gap:6px;
    }
    .notes-title {
      background:#fff;
      padding:6px 14px;
      border-radius:999px;
      font-weight:600;
      display:inline-block;
    }
    .note-item {
      background: rgba(255,255,255,0.9);
      border-radius:8px;
      padding:10px 12px;
      font-size:.9rem;
      line-height:1.8;
      position:relative;
      margin-top: 5px;
      text-align: right;
      font-family: 'amiri', sans-serif;
      font-size: large;
    }
    .pdf-embed {
      width: 100%;
      height: 240px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 14px 36px -4px rgba(0,0,0,0.35);
      margin-bottom: 10px;
    }
    .lesson-meta {
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      margin-top:8px;
      align-items:center;
    }
    .volume-selector {
      display:flex;
      gap:6px;
      flex-wrap:nowrap;
      align-items:center;
      overflow-x:auto;
      padding-bottom:4px;
      scrollbar-width: thin;
    }
    .volume-selector::-webkit-scrollbar {
      height:8px;
    }
    .volume-selector::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.2);
      border-radius:4px;
    }
    select.part-select {
      padding:6px 14px;
      border-radius:999px;
      border:none;
      font-size:.9rem;
      font-weight:600;
      appearance:none;
      background:rgba(255,255,255,0.9);
      cursor:pointer;
    }
    .notes-toggle {
      margin-left:auto;
    }

    .selector-btn {
      position: relative;
      padding: 8px 18px;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: 700;
      background: linear-gradient(135deg, #ffffff, #f0f8fc);
      color: #1f2f3f;
      letter-spacing: 0.5px;
      transition: transform .2s ease, box-shadow .25s ease, background .3s ease;
      box-shadow: 0 10px 30px -4px rgba(0,0,0,0.15), inset 0 0 0 1px rgba(255,255,255,0.6);
      margin: 0 4px 4px 0;
      backdrop-filter: blur(6px);
      overflow: hidden;
    }
    .selector-btn::after {
      content: "";
      position: absolute;
      left: 50%;
      bottom: 4px;
      width: 0;
      height: 3px;
      background: #afe9da;
      border-radius: 2px;
      transition: width .3s ease, left .3s ease;
    }
    .selector-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 40px -6px rgba(0,0,0,0.25), inset 0 0 0 1px rgba(255,255,255,0.8);
      background: linear-gradient(135deg, #ffffff, #e0f0fa);
    }
    .selector-btn.active {
      background: linear-gradient(135deg, #111827, #1f2f3f);
      color: #fff;
      box-shadow: 0 18px 50px -4px rgba(0,0,0,0.4), inset 0 0 8px rgba(255,255,255,0.1);
    }
    .selector-btn.active::after {
      width: 60%;
      left: 20%;
    }
    .selector-btn:focus-visible {
      outline: 2px solid #ffd237;
      outline-offset: 2px;
    }

    @media (max-width: 720px) {
      .audio-player {
        flex-direction:column;
        align-items:stretch;
      }
    }
  </style>
</head>

    let currentVolumeIdx = 0;
    let currentPartIdx = 0;

    const volumeLabel = document.getElementById("volume-label");
    const partLabel = document.getElementById("part-label");
    const pillVolume = document.getElementById("pill-volume");
    const pillPart = document.getElementById("pill-part");
    const notesPanel = document.getElementById("notes-panel");
    const toggleNotesBtn = document.getElementById("toggleNotesBtn");
    const notesContainer = document.getElementById("notes-container");
    const lessonDuration = document.getElementById("lesson-duration");
    const volumeSelector = document.getElementById("volume-selector");
    const partSelect = document.getElementById("partSelect");
    const audioEl = document.getElementById("audio");
    const playPause = document.getElementById("playPause");
    const progressBar = document.getElementById("progressBar");
    const progressFilled = document.getElementById("progressFilled");
    const currentTimeEl = document.getElementById("currentTime");
    const durationEl = document.getElementById("duration");
    const volumeSlider = document.getElementById("volume");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const speedSelect = document.getElementById("speedSelect");
    const pdfFrame = document.getElementById("pdfFrame");

    function clearAudioError() {
      const existing = document.getElementById('audio-error');
      if (existing) existing.remove();
    }

    function loadUI() {
      renderVolumeButtons();
      populatePartSelect();
      loadCurrentLesson();
    }

    function renderVolumeButtons() {
      volumeSelector.innerHTML = "";
      LESSONS.forEach((v, vi) => {
        const btn = document.createElement("button");
        btn.textContent = `Volume ${v.volume}`;
        btn.className = "selector-btn" + (vi === currentVolumeIdx ? " active" : "");
        btn.addEventListener("click", () => {
          currentVolumeIdx = vi;
          currentPartIdx = 0;
          renderVolumeButtons();
          populatePartSelect();
          loadCurrentLesson();
        });
        volumeSelector.appendChild(btn);
      });
    }

    function populatePartSelect() {
      partSelect.innerHTML = "";
      const parts = LESSONS[currentVolumeIdx].parts;
      parts.forEach((p, pi) => {
        const opt = document.createElement("option");
        opt.value = pi;
        opt.textContent = p.title;
        if (pi === currentPartIdx) opt.selected = true;
        partSelect.appendChild(opt);
      });
      partSelect.onchange = () => {
        currentPartIdx = parseInt(partSelect.value, 10);
        loadCurrentLesson();
      };
    }

    function loadCurrentLesson() {
      const volumeObj = LESSONS[currentVolumeIdx];
      const partObj = volumeObj.parts[currentPartIdx];

      volumeLabel.textContent = `VOLUME ${volumeObj.volume}`;
      partLabel.textContent = partObj.title;
      pillVolume.textContent = `Volume ${volumeObj.volume}`;
      pillPart.textContent = `${partObj.title}`;
      lessonDuration.textContent = `ŸÖÿØÿ© ÿßŸÑÿØÿ±ÿ≥: ${partObj.durationText} ÿØŸÇŸäŸÇÿ©`;

      // PDF per volume: clear any old no-pdf note
      const existingNoPdf = document.getElementById('no-pdf-note');
      if (existingNoPdf) existingNoPdf.remove();
      if (volumeObj.pdf) {
        pdfFrame.src = volumeObj.pdf;
        pdfFrame.style.display = "block";
      } else {
        pdfFrame.style.display = "none";
      }

      // Notes: clear previous notes but keep no-pdf fallback added below
      notesContainer.innerHTML = "";
      if (!volumeObj.pdf) {
        const note = document.createElement('div');
        note.id = 'no-pdf-note';
        note.className = 'note-item';
        note.textContent = 'ŸÑÿß ŸäŸàÿ¨ÿØ ŸÖŸÑŸÅ ŸÖŸÑÿßÿ≠ÿ∏ÿßÿ™ ŸÖÿ™ÿßÿ≠ ŸÑŸáÿ∞ÿß ÿßŸÑŸÄ Volume ÿ®ÿπÿØ.';
        notesContainer.appendChild(note);
      }
      partObj.notes.forEach(n => {
        const div = document.createElement("div");
        div.className = "note-item";
        div.innerHTML = n.replace(/\n/g, "<br>");
        notesContainer.appendChild(div);
      });

      // Audio: clear previous error and set new source
      clearAudioError();
      audioEl.src = partObj.audio;
      audioEl.load();

      // Prev/next state
      prevBtn.disabled = !hasPrev();
      nextBtn.disabled = !hasNext();
      partSelect.value = currentPartIdx;
    }

    function hasPrev() {
      if (currentPartIdx > 0) return true;
      return currentVolumeIdx > 0 && LESSONS[currentVolumeIdx - 1].parts.length > 0;
    }
    function hasNext() {
      if (currentPartIdx + 1 < LESSONS[currentVolumeIdx].parts.length) return true;
      return currentVolumeIdx + 1 < LESSONS.length && LESSONS[currentVolumeIdx + 1].parts.length > 0;
    }
    function goPrev() {
      if (!hasPrev()) return;
      if (currentPartIdx > 0) {
        currentPartIdx--;
      } else {
        currentVolumeIdx--;
        currentPartIdx = LESSONS[currentVolumeIdx].parts.length - 1;
        renderVolumeButtons();
        populatePartSelect();
      }
      loadCurrentLesson();
    }
    function goNext() {
      if (!hasNext()) return;
      if (currentPartIdx + 1 < LESSONS[currentVolumeIdx].parts.length) {
        currentPartIdx++;
      } else {
        currentVolumeIdx++;
        currentPartIdx = 0;
        renderVolumeButtons();
        populatePartSelect();
      }
      loadCurrentLesson();
    }

    // Audio logic
    audioEl.volume = 0.7;
    volumeSlider.value = audioEl.volume;

    playPause.addEventListener("click", () => {
      if (audioEl.paused) audioEl.play();
      else audioEl.pause();
    });

    audioEl.addEventListener("play", () => {
      playPause.textContent = "‚ùö‚ùö";
      playPause.setAttribute("aria-label", "Pause");
    });
    audioEl.addEventListener("pause", () => {
      playPause.textContent = "‚ñ∂";
      playPause.setAttribute("aria-label", "Play");
    });
    audioEl.addEventListener("loadedmetadata", () => {
      durationEl.textContent = formatTime(audioEl.duration);
    });
    audioEl.addEventListener("timeupdate", () => {
      currentTimeEl.textContent = formatTime(audioEl.currentTime);
      const percent = (audioEl.currentTime / audioEl.duration) * 100;
      progressFilled.style.width = percent + "%";
    });
    audioEl.addEventListener('canplay', () => {
      clearAudioError();
    });
    audioEl.addEventListener('error', () => {
      if (!document.getElementById('audio-error')) {
        const err = document.createElement('div');
        err.id = 'audio-error';
        err.style.background = '#ffdce0';
        err.style.padding = '8px';
        err.style.borderRadius = '6px';
        err.style.marginTop = '6px';
        err.textContent = 'This part is not available for now';
        document.querySelector('.audio-player').appendChild(err);
      }
    });

    function formatTime(sec) {
      if (isNaN(sec)) return "0:00";
      const m = Math.floor(sec / 60);
      const s = Math.floor(sec % 60).toString().padStart(2, "0");
      return `${m}:${s}`;
    }

    progressBar.addEventListener("click", (e) => {
      const rect = progressBar.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const ratio = Math.min(Math.max(clickX / rect.width, 0), 1);
      audioEl.currentTime = ratio * audioEl.duration;
    });
    progressBar.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight") audioEl.currentTime = Math.min(audioEl.currentTime + 5, audioEl.duration);
      if (e.key === "ArrowLeft") audioEl.currentTime = Math.max(audioEl.currentTime - 5, 0);
    });
    volumeSlider.addEventListener("input", (e) => {
      audioEl.volume = e.target.value;
    });

    if (speedSelect) {
      speedSelect.addEventListener('change', () => {
        audioEl.playbackRate = parseFloat(speedSelect.value);
      });
    }

    prevBtn.addEventListener("click", goPrev);
    nextBtn.addEventListener("click", goNext);

    toggleNotesBtn.addEventListener("click", () => {
      const expanded = toggleNotesBtn.getAttribute("aria-expanded") === "true";
      if (expanded) {
        notesPanel.style.display = "none";
        toggleNotesBtn.setAttribute("aria-expanded", "false");
      } else {
        notesPanel.style.display = "flex";
        toggleNotesBtn.setAttribute("aria-expanded", "true");
        notesPanel.scrollIntoView({ behavior: "smooth" });
      }
    });

    // Init
    loadUI();
  </script>
