<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Ilmify || Chat box</title>
  <meta name="description"
    content="ilmify, Join ilmify to explore Islamic knowledge through online quizzes, lessons, videos, and a growing Muslim learning community. 100% free and easy to access.">
  <meta name="keywords"
    content="ilmify, Islamic quiz, learn Islam, online Quran learning, Islamic education, Muslim community, Islamic website India, Pious Brothers, Islamic lessons, free Islamic resources">
  <meta name="author" content="ilmify Pious Brothers Team">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Anek+Latin:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #0d564f;
      --primary-light: #1a7a70;
      --bg-color: #000915;
      --text-color: #fcfcfc;
      --input-bg: #1e293b;
      --message-user-bg: #0d564f;
      --message-admin-bg: #2d3748;
      --reply-bg: rgba(0, 0, 0, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: 'anek latin', sans-serif;
      background:
        radial-gradient(circle at 30% 30%, #0d564f33, transparent 40%),
        radial-gradient(circle at 70% 40%, #0d564f33, transparent 40%),
        radial-gradient(circle at 50% 70%, #0d564f33, transparent 40%);
      background-color: var(--bg-color);
      color: var(--text-color);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Header */
    header {
      background: rgba(13, 86, 79, 0.85);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      color: white;
      text-align: center;
      padding: 15px 20px;
      font-size: 1.2rem;
      font-weight: 600;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      border-bottom-left-radius: 24px;
      border-bottom-right-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .back-btn {
      position: absolute;
      left: 20px;
      color: white;
      font-size: 1.2rem;
      text-decoration: none;
      transition: transform 0.2s;
    }

    .back-btn:active {
      transform: scale(0.9);
    }

    /* Chat Area */
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 90px 15px 120px;
      /* Top pad for header, Bot pad for input */
      display: flex;
      flex-direction: column;
      gap: 12px;
      scroll-behavior: smooth;
    }

    .message {
      padding: 10px 14px;
      border-radius: 18px;
      max-width: 80%;
      word-wrap: break-word;
      font-size: 0.95rem;
      position: relative;
      line-height: 1.5;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    @keyframes popIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .message.userMessage {
      align-self: flex-end;
      background: var(--message-user-bg);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .message.adminMessage {
      align-self: flex-start;
      background: var(--message-admin-bg);
      color: #e2e8f0;
      border-bottom-left-radius: 4px;
    }

    /* Reply Context in Message */
    .reply-context {
      display: block;
      margin-bottom: 6px;
      padding: 6px 10px;
      background: rgba(0, 0, 0, 0.2);
      border-left: 3px solid rgba(255, 255, 255, 0.5);
      border-radius: 8px;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.8);
      cursor: pointer;
    }

    .reply-context strong {
      display: block;
      font-weight: 600;
      margin-bottom: 2px;
    }

    /* Message Actions (Hover/Swipe) */
    .message-actions {
      display: flex;
      gap: 10px;
      margin-top: 4px;
      justify-content: flex-end;
      opacity: 0;
      transition: opacity 0.2s;
      position: absolute;
      bottom: -25px;
      right: 0;
      background: rgba(0, 0, 0, 0.6);
      padding: 4px 8px;
      border-radius: 20px;
      z-index: 10;
    }

    .message:hover .message-actions {
      opacity: 1;
    }

    .action-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 0.8rem;
      cursor: pointer;
      padding: 2px;
    }

    .action-btn:hover {
      color: #4fd1c5;
    }

    /* Input Area */
    #inputArea {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(20, 25, 35, 0.95);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 10px 15px 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 1000;
      transition: all 0.3s ease;
    }

    /* Reply Preview Bar */
    #replyPreview {
      display: none;
      align-items: center;
      justify-content: space-between;
      background: rgba(13, 86, 79, 0.2);
      border-left: 3px solid var(--primary-light);
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 0.9rem;
      color: #ccc;
      animation: slideUp 0.2s ease-out;
    }

    @keyframes slideUp {
      from {
        transform: translateY(10px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    #replyContent {
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #closeReply {
      background: none;
      border: none;
      color: #aaa;
      padding: 4px;
      cursor: pointer;
      font-size: 1.1rem;
    }

    .input-wrapper {
      display: flex;
      align-items: center;
      gap: 10px;
      background: var(--input-bg);
      border-radius: 24px;
      padding: 6px 6px 6px 16px;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    #messageInput {
      flex: 1;
      background: transparent;
      border: none;
      color: white;
      outline: none;
      font-size: 1rem;
      font-family: inherit;
    }

    #sendBtn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      background: var(--primary-color);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    #sendBtn:active {
      transform: scale(0.9);
    }

    #sendBtn:hover {
      background: var(--primary-light);
    }

    /* Typing */
    #typingIndicator {
      position: absolute;
      top: -20px;
      left: 20px;
      font-size: 0.75rem;
      color: #888;
      font-style: italic;
    }
  </style>
</head>

<body>

  <header>
    <a class="back-btn" href="/main.html"><i class="fa fa-arrow-left"></i></a>
    Pious Brothers Support
  </header>

  <div id="messages"></div>

  <div id="inputArea">
    <div id="typingIndicator"></div>

    <div id="replyPreview">
      <div id="replyContent">Replying to...</div>
      <button id="closeReply"><i class="fa fa-times"></i></button>
    </div>

    <div class="input-wrapper">
      <input type="text" id="messageInput" placeholder="Type a message..." autocomplete="off">
      <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>

  <audio id="notifSound" src="https://notificationsounds.com/storage/sounds/file-sounds-1156-pristine.mp3"
    preload="auto"></audio>

  <script>
    // Firebase is initialized in firebase-config.js
    const db = window.firebaseDb || firebase.database();
    const auth = window.firebaseAuth || firebase.auth();
    const messagesDiv = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const replyPreview = document.getElementById('replyPreview');
    const replyContent = document.getElementById('replyContent');
    const closeReply = document.getElementById('closeReply');
    const typingIndicator = document.getElementById('typingIndicator');

    let currentUserId = null;
    let replyTo = null; // Stores { id, text, sender }

    auth.onAuthStateChanged(user => {
      if (!user) window.location.href = "login.html";
      else {
        currentUserId = user.uid;
        db.ref('users/' + currentUserId).update({ lastSeen: 'online' });

        // Listen for messages
        db.ref(`messages/${currentUserId}`).on('child_added', snapshot => {
          const msg = snapshot.val();
          renderMessage(snapshot.key, msg);
          messagesDiv.scrollTop = messagesDiv.scrollHeight;
          document.getElementById('notifSound').play();
        });

        // Child removed support
        db.ref(`messages/${currentUserId}`).on('child_removed', snapshot => {
          const el = document.getElementById(snapshot.key);
          if (el) el.remove();
        });

        // Typing indicator
        db.ref('typing/' + currentUserId + '/adminTyping').on('value', snap => {
          typingIndicator.innerText = snap.val() ? 'Admin is typing...' : '';
        });

        window.addEventListener('beforeunload', () => {
          db.ref('users/' + currentUserId).update({ lastSeen: Date.now() });
        });
      }
    });

    function renderMessage(key, msg) {
      const div = document.createElement('div');
      div.id = key;
      div.className = 'message ' + (msg.sender === 'admin' ? 'adminMessage' : 'userMessage');

      // Reply Context
      let replyMarkup = '';
      if (msg.replyTo) {
        replyMarkup = `
        <div class="reply-context">
          <strong>${msg.replyTo.sender === 'admin' ? 'Admin' : 'You'}</strong>
          ${msg.replyTo.text}
        </div>`;
      }

      // Message Actions
      const actionsMarkup = `
      <div class="message-actions">
        <button class="action-btn" onclick="initReply('${key}', '${msg.text.replace(/'/g, "\\'")}', '${msg.sender}')" title="Reply">
          <i class="fa fa-reply"></i>
        </button>
        ${msg.sender === 'user' ? `<button class="action-btn" onclick="deleteMessage('${key}')" title="Delete"><i class="fa fa-trash"></i></button>` : ''}
      </div>
    `;

      div.innerHTML = `
      ${replyMarkup}
      <div>${msg.text}</div>
      ${actionsMarkup}
    `;

      messagesDiv.appendChild(div);
    }

    // --- Send Message ---
    function sendMessage() {
      const text = messageInput.value.trim();
      if (text && currentUserId) {
        const payload = {
          text,
          sender: 'user',
          timestamp: Date.now()
        };

        // Attach reply if active
        if (replyTo) {
          payload.replyTo = replyTo;
        }

        db.ref(`messages/${currentUserId}`).push(payload);

        // Reset input & reply
        messageInput.value = '';
        cancelReply();
      }
    }

    sendBtn.onclick = sendMessage;
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    // --- Reply Logic ---
    window.initReply = (id, text, sender) => {
      replyTo = { id, text, sender };
      replyContent.innerHTML = `Replying to <strong>${sender === 'admin' ? 'Admin' : 'You'}</strong>: ${text.substring(0, 30)}${text.length > 30 ? '...' : ''}`;
      replyPreview.style.display = 'flex';
      messageInput.focus();
    };

    function cancelReply() {
      replyTo = null;
      replyPreview.style.display = 'none';
    }
    closeReply.onclick = cancelReply;

    // --- Other Utils ---
    messageInput.addEventListener('input', () => {
      if (currentUserId) {
        db.ref('typing/' + currentUserId).update({ userTyping: messageInput.value.length > 0 });
      }
    });

    window.deleteMessage = (messageId) => {
      if (currentUserId && confirm("Delete this message?")) {
        db.ref(`messages/${currentUserId}/${messageId}`).remove();
      }
    };
  </script>
</body>

</html>
