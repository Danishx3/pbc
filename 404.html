<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>404 Not Found</title>
    <link rel="icon" href="logoo.png" type="image/icon type">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

body {
       background: 
  radial-gradient(circle at 30% 30%, #0d564f, transparent 40%),
  radial-gradient(circle at 70% 40%, #0d564f, transparent 40%),
  radial-gradient(circle at 50% 70%, #0d564f, transparent 40%);
  background-color: black;
    color: #fff;
    font-family: 'Poppins', sans-serif;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
}

/* Error Number */
.error {
    font-size: 7rem;
    font-weight: bold;
    color: #f8faf8;
    position: relative;
    display: inline-block;
}

/* Crying Emoji Animation */
.crying {
    display: inline-block;
    animation: cry 1s infinite alternate;
}

@keyframes cry {
    0% { transform: translateY(0px); }
    100% { transform: translateY(10px); }
}

/* Glitch Text Effect */
.glitch-text {
    font-size: 1.5rem;
    font-weight: bold;
    display: inline-block;
    position: relative;
    animation: glitch 1.5s infinite alternate-reverse;
}


/* Floating Background Numbers */
.error::before,
.error::after {
    content: "404";
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0.1;
    font-size: 12rem;
    transform: translate(-20px, -20px) rotate(-10deg);
}

.error::after {
    transform: translate(20px, 20px) rotate(10deg);
}

/* Button */
.btn {
    display: inline-block;
    padding: 12px 25px;
    margin-top: 20px;
    background: #afe9da;
    color: rgb(15, 14, 14);
    text-decoration: none;
    border-radius: 5px;
    transition: 0.3s ease-in-out;
}

.btn:hover {
    box-shadow: 0 0 20px #f6f7f6;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="error">4<span class="crying">0</span>4</div>
        <p class="glitch-text">Oops! Looks like you're lost in cyberspace.</p>
        <p>The page youâ€™re looking for has disappeared into the void.</p>
        <a href="/index.html" class="btn">Take Me Home</a>
    </div>
</body>
</html>
