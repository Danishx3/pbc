      "(10 times)\n لَا إِلٰهَ إِلَّا اللهُ وَحْدَهُ لَا شَرِيكَ لَهُ لَهُ الْمُلْكُ وَلَهُ الْحَمْدُ وَهُوَ عَلَى كُلِّ شَيْءٍ قَدِيرٌ ",
      "(3 times)\n أَعُوذُ بِكَلِمَاتِ اللهِ التَّامَّاتِ مِنْ شَرِّ مَا خَلَقَ"
    ],
      night: [
      "Close the day with peace",
      "(1 time)\n Al-Ikhlas,Al-Falaq, An-Nas",
      "(1 time)\nٱللَّهُ لَآ إِلَـٰهَ إِلَّا هُوَ ٱلْحَىُّ ٱلْقَيُّومُ ۚ لَا تَأْخُذُهُۥ سِنَةٌۭ وَلَا نَوْمٌۭ ۚ لَّهُۥ مَا فِى ٱلسَّمَـٰوَٰتِ وَمَا فِى ٱلْأَرْضِ ۗ مَن ذَا ٱلَّذِى يَشْفَعُ عِندَهُۥٓ إِلَّا بِإِذْنِهِۦ ۚ يَعْلَمُ مَا بَيْنَ أَيْدِيهِمْ وَمَا خَلْفَهُمْ ۖ وَلَا يُحِيطُونَ بِشَىْءٍۢ مِّنْ عِلْمِهِۦٓ إِلَّا بِمَا شَآءَ ۚ وَسِعَ كُرْسِيُّهُ ٱلسَّمَـٰوَٰتِ وَٱلْأَرْضَ ۖ وَلَا يَـُٔودُهُۥ حِفْظُهُمَا ۚ وَهُوَ ٱلْعَلِىُّ ٱلْعَظِيمُ ",
      "(1 time)\n ءامن الرَّسُولُ بِمَا أُنزِلَ إِلَيْهِ مِن رَّبِّهِ وَالْمُؤْمِنُونَ ۚ كُلٌّ آمَنَ بِاللَّـهِ وَمَلَائِكَتِهِ وَكُتُبِهِ وَرُسُلِهِ لَا نُفَرِّقُ بَيْنَ أَحَدٍ مِّن رُّسُلِهِ ۚ وَقَالُوا سَمِعْنَا وَأَطَعْنَا ۖ غُفْرَانَكَ رَبَّنَا وَإِلَيْكَ الْمَصِيرُ ﴿٢٨٥﴾ لَا يُكَلِّفُ اللَّـهُ نَفْسًا إِلَّا وُسْعَهَا ۚ لَهَا مَا كَسَبَتْ وَعَلَيْهَا مَا اكْتَسَبَتْ ۗ رَبَّنَا لَا تُؤَاخِذْنَا إِن نَّسِينَا أَوْ أَخْطَأْنَا ۚ رَبَّنَا وَلَا تَحْمِلْ عَلَيْنَا إِصْرًا كَمَا حَمَلْتَهُ عَلَى الَّذِينَ مِن قَبْلِنَا ۚ رَبَّنَا وَلَا تُحَمِّلْنَا مَا لَا طَاقَةَ لَنَا بِهِ ۖ وَاعْفُ عَنَّا وَاغْفِرْ لَنَا وَارْحَمْنَا ۚ أَنتَ مَوْلَانَا فَانصُرْنَا عَلَى الْقَوْمِ الْكَافِرِينَ ",
      "(1 time)\n بِاسْمِكَ رَبِّي وَضَعْتُ جَنْبِي وَبِكَ أَرْفَعُهُ إِنْ أَمْسَكْتَ نَفْسِي فَارْحَمْهَا وَإِنْ أَرْسَلْتَهَا فَاحْفَظْهَا بِمَا تَحْفَظُ بِهِ عِبَادَكَ الصَّالِحِينَ ",
      "(3 times)\n اللَّهُمَّ قِنِي عَذَابَكَ يَوْمَ تَبْعَثُ عِبَادَكَ",
      "(1 time)\n بِاسْمِكَ اللَّهُمَّ أَمُوتُ وَأَحْيَا",
      "(33 times)\n سُبْحَانَ الله",
      "(33 times)\n الْحَمْدُ لِله",
      "(34 times)\n اللهُ أَكْبَرُ",
      "(1 time)\n اللَّهُمَّ رَبَّ السَّمَاوَاتِ وَرَبَّ الْأَرْضِ وَرَبَّ الْعَرْشِ الْعَظِيمِ، رَبَّنَا وَرَبَّ كُلِّ شَيْءٍ، فَالِقَ الْحَبِّ وَالنَّوَى، وَمُنْزِلَ التَّوْرَاةِ وَالْإِنْجِيلِ وَالْفُرْقَانِ، أَعُوذُ بِكَ مِنْ شَرِّ كُلِّ شَيْءٍ، أَنْتَ آخِذٌ بِنَاصِيَتِهِ، اللَّهُمَّ أَنْتَ الْأَوَّلُ فَلَيْسَ قَبْلَكَ شَيْءٌ، وَأَنْتَ الْآخِرُ فَلَيْسَ بَعْدَكَ شَيْءٌ، وَأَنْتَ الظَّاهِرُ فَلَيْسَ فَوْقَكَ شَيْءٌ، وَأَنْتَ الْبَاطِنُ فَلَيْسَ دُونَكَ شَيْءٌ، اقْضِ عَنَّا الدَّيْنَ وَأَغْنِنَا مِنَ الْفَقْرِ",
      "(1 time)\n الْحَمْدُ لِلهِ الَّذِي أَطْعَمَنَا وَسَقَانَا وَكَفَانَا وَآوَانَا وَكَمْ مِمَّنْ لَا كَافِيَ لَهُ وَلَا مُؤْوِيَ",
      "(1 time)\n اللَّهُمَّ فَاطِرَ السَّمَوَاتِ وَالْأَرْضِ، عَالِمَ الْغَيْبِ وَالشَّهَادَةِ ، رَبَّ كُلِّ شَيْءٍ وَمَلِيكَهُ، أَشْهَدُ أَنْ لَا إِلٰهَ إِلَّا أَنْتَ، أَعُوذُ بِكَ مِنْ شَرِّ نَفْسِي وَمِنْ شَرِّ الشَّيْطَانِ وَشِرْكِهِ ",
      "(1 time)\n Surah sajada",
      "(1 time)\n Surah mulk",
      "(1 time)\n اللَّهُمَّ أَسْلَمْتُ نَفْسِي إِلَيْكَ ، وَفَوَّضْتُ أَمْرِي إِلَيْكَ ، وَوَجَّهْتُ وَجْهِي إِلَيْكَ ، وَأَلْجَأْتُ ظَهْرِي إِلَيْكَ رَغْبَةً وَرَهْبَةً إِلَيْكَ لَا مَلْجَأَ وَلَا مَنْجَا مِنْكَ إِلَّا إِلَيْكَ ، آمَنْتُ بِكِتَابِكَ الَّذِي أَنْزَلْتَ وَبِنَبِيِّكَ الَّذِي أَرْسَلْتَ ",
      "(1 time)\n Surah kafiroon"
    ]
    };

    const now = new Date().getHours();
    const slot = now >= 5 && now < 9 ? 'morning'
                : now >=9 && now < 16 ? 'general'
                : now >=16 && now < 19 ? 'evening'
                : 'night';
    let selectedAdhkar = adhkars[slot];
    let index = 0;
    let isAutoScrolling = false, autoScrollInterval;

    const adhkarText = document.getElementById('adhkarText');
    const adhkarIndex = document.getElementById('adhkarIndex');
    const autoScrollBtn = document.getElementById('autoScrollBtn');
    document.getElementById('pageTitle').textContent = `Time For ${slot.charAt(0).toUpperCase() + slot.slice(1)} Adhkars`;

    function showAdhkar() {
      adhkarText.textContent = selectedAdhkar[index];
      adhkarIndex.textContent = `Adhkar ${index + 1} of ${selectedAdhkar.length}`;
    }

    document.getElementById('nextBtn').onclick = () => {
      if (index < selectedAdhkar.length - 1) index++;
      showAdhkar();
    };
    document.getElementById('prevBtn').onclick = () => {
      if (index > 0) index--;
      showAdhkar();
    };

    autoScrollBtn.onclick = () => {
      if (isAutoScrolling) {
        clearInterval(autoScrollInterval);
        isAutoScrolling = false;
        autoScrollBtn.innerHTML = '<i class="fas fa-play"></i> Auto Scroll';
        autoScrollBtn.classList.replace('btn-danger','btn-success');
      } else {
        isAutoScrolling = true;
        autoScrollBtn.innerHTML = '<i class="fas fa-pause"></i> Pause';
        autoScrollBtn.classList.replace('btn-success','btn-danger');
        autoScrollInterval = setInterval(() => {
          if (index < selectedAdhkar.length - 1) {
            index++; showAdhkar();
          } else {
            clearInterval(autoScrollInterval);
            isAutoScrolling = false;
            autoScrollBtn.innerHTML = '<i class="fas fa-play"></i> Auto Scroll';
            autoScrollBtn.classList.replace('btn-danger','btn-success');
          }
        }, 5000);
      }
    };

    showAdhkar();
  </script>
