  <style>
    :root {
      --primary-color: #0d564f;
      --primary-hover: #1a7a70;
      --bg-dark: #00060f;
      --card-bg: rgba(13, 86, 79, 0.15);
      --text-main: #ffffff;
      --text-secondary: #b3b2b2;
      --accent: #ffd700;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Anek Latin', sans-serif;
      background:
        radial-gradient(circle at 30% 30%, #0d564f, transparent 40%),
        radial-gradient(circle at 70% 40%, #0d564f, transparent 40%),
        radial-gradient(circle at 50% 70%, #0d564f, transparent 40%);
      background-color: var(--bg-dark);
      background-attachment: fixed;
      color: var(--text-main);
      min-height: 100vh;
      padding-bottom: 100px;
    }

    .header-custom {
      background: linear-gradient(135deg, rgba(13, 86, 79, 0.95), rgba(26, 122, 112, 0.95));
      backdrop-filter: blur(10px);
      padding: 15px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      border-bottom: 2px solid rgba(26, 122, 112, 0.5);
    }

    .header-custom .home-btn {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-main);
      font-size: 1.3rem;
      text-decoration: none;
      transition: transform 0.3s;
    }

    .header-custom .home-btn:hover {
      transform: translateY(-50%) scale(1.1);
    }

    .header-custom h4 {
      margin: 0;
      font-weight: 700;
      color: var(--text-main);
    }

    .main-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    .time-badge {
      display: inline-block;
      background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
      color: white;
      padding: 8px 20px;
      border-radius: 25px;
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 20px;
      box-shadow: 0 4px 15px rgba(13, 86, 79, 0.4);
    }

    .progress-container {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 25px;
      border: 1px solid rgba(26, 122, 112, 0.3);
      backdrop-filter: blur(10px);
    }

    .progress-bar-custom {
      height: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--primary-color), var(--primary-hover));
      border-radius: 10px;
      transition: width 0.5s ease;
      box-shadow: 0 0 10px rgba(26, 122, 112, 0.6);
    }

    .adhkar-card {
      background: linear-gradient(135deg, rgba(13, 86, 79, 0.2), rgba(26, 122, 112, 0.15));
      border-radius: 25px;
      padding: 35px;
      margin-bottom: 25px;
      border: 2px solid rgba(26, 122, 112, 0.3);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      transition: transform 0.3s, box-shadow 0.3s;
      animation: fadeInUp 0.5s ease;
    }

    .adhkar-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .adhkar-index {
      color: var(--accent);
      font-size: 0.95rem;
      font-weight: 600;
      margin-bottom: 20px;
      text-align: center;
      letter-spacing: 1px;
    }

    .adhkar-text {
      font-family: 'Amiri', serif;
      font-size: 1.8rem;
      line-height: 2.5;
      color: var(--text-main);
      text-align: right;
      direction: rtl;
      background: rgba(0, 0, 0, 0.3);
      padding: 25px;
      border-radius: 15px;
      margin-bottom: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .adhkar-malayalam {
      font-family: 'Noto Sans Malayalam', sans-serif;
      font-size: 1.1rem;
      line-height: 1.9;
      color: var(--text-secondary);
      padding: 20px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 15px;
      border-top: 2px solid rgba(26, 122, 112, 0.5);
      margin-top: 20px;
      white-space: pre-wrap;
    }

    .controls-container {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    .btn-custom {
      background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 25px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(13, 86, 79, 0.4);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn-custom:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(13, 86, 79, 0.6);
    }

    .btn-custom:active:not(:disabled) {
      transform: translateY(0);
    }

    .btn-custom:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-auto {
      background: linear-gradient(135deg, #28a745, #20c997);
    }

    .btn-auto.active {
      background: linear-gradient(135deg, #dc3545, #c82333);
    }

    .stats-container {
      display: flex;
      justify-content: space-around;
      margin-top: 25px;
      padding: 20px;
      background: var(--card-bg);
      border-radius: 15px;
      border: 1px solid rgba(26, 122, 112, 0.3);
    }

    .stat-item {
      text-align: center;
    }

    .stat-value {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--accent);
      display: block;
    }

    .stat-label {
      font-size: 0.85rem;
      color: var(--text-secondary);
      margin-top: 5px;
    }

    .floating-actions {
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 999;
    }

    .fab {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
      color: white;
      border: none;
      box-shadow: 0 4px 20px rgba(13, 86, 79, 0.5);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      transition: all 0.3s;
    }

    .fab:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 25px rgba(13, 86, 79, 0.7);
    }

    @media (max-width: 768px) {
      .main-container {
        padding: 20px 15px;
      }

      .adhkar-card {
        padding: 25px 20px;
      }

      .adhkar-text {
        font-size: 1.5rem;
        padding: 20px;
      }

      .adhkar-malayalam {
        font-size: 1rem;
        padding: 15px;
      }

      .controls-container {
        flex-direction: column;
      }

      .btn-custom {
        width: 100%;
        justify-content: center;
      }

      .floating-actions {
        bottom: 20px;
        right: 20px;
      }

      .fab {
        width: 50px;
        height: 50px;
        font-size: 1.1rem;
      }
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.7;
      }
    }
  </style>
  <script src="guest-utils.js"></script>
</head>

<body>
  <header>
    <a style="position: fixed; left: 20px; color: rgb(251, 249, 249);" href="/main.html"><i class="fa fa-home"></i></a>
    <center id="pageTitle">
      Daily Adhkar
    </center>
  </header>

  <div class="main-container">
    <div class="text-center mb-4">
      <span class="time-badge" id="timeBadge"></span>
    </div>

    <div class="progress-container">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <span style="font-size: 0.9rem; color: var(--text-secondary);">Progress</span>
        <span id="progressText" style="font-weight: 600; color: var(--accent);">0 / 0</span>

      <div class="progress-bar-custom">
        <div class="progress-fill" id="progressFill" style="width: 0%"></div>

    <div class="adhkar-card">
      <div class="adhkar-index" id="adhkarIndex">Adhkar 1 of ...</div>

    <div class="controls-container">
      <button id="prevBtn" class="btn-custom">
        <i class="fas fa-arrow-left"></i>

      <button id="autoScrollBtn" class="btn-custom btn-auto">

      <button id="nextBtn" class="btn-custom">
        <span>Next</span>

    <div class="stats-container">
      <div class="stat-item">

        <div class="stat-label">Total</div>
      </div>
    </div>
  </div>

  <div class="floating-actions">
    <button class="fab" id="scrollTopBtn" title="Scroll to top" style="display: none;">
      <i class="fas fa-arrow-up"></i>
    </button>
  </div>

  <script>
    const adhkars = {
      morning: [
        {
          arabic: "Begin your day with remembrance\n\
      الْحَمْدُ لِلهِ وَحْدَهُ، وَالصَّلاَةُ وَالسَّلاَمُ عَلَى مَنْ لاَ نَبِيَّ بَعْدَهُ ",
          malayalam: "നിങ്ങളുടെ ദിവസം ഓർമ്മകളോടെ ആരംഭിക്കുക\n\
      സകല സ്തുതിയും അല്ലാഹുവിന് മാത്രം, അവന്റെ ശേഷം നബിയില്ലാത്തവനിൽ സലാം"
        },
        {
          arabic: "(1 time)\nاللهُ لَا إِلَٰهَ إِلَّا هُوَ الْحَيُّ الْقَيُّومُ لَا تَأْخُذُهُ سِنَةٌ وَلَا نَوْمٌ لَّهُ مَا فِي السَّمَاوَاتِ وَمَا فِي الْأَرْضِ مَن ذَا الَّذِي يَشْفَعُ عِندَهُ إِلَّا بِإِذْنِهِ يَعْلَمُ مَا بَيْنَ أَيْدِيهِمْ وَمَا خَلْفَهُمْ وَلَا يُحِيطُونَ بِشَيْءٍ مِّنْ عِلْمِهِ إِلَّا بِمَا شَاءَ وَسِعَ كُرْسِيُّهُ السَّمَاوَاتِ وَالْأَرْضَ وَلَا يَئُودُهُ حِفْظُهُمَا وَهُوَ الْعَلِيُّ الْعَظِيمُ",
          malayalam: "(ഒരിക്കൽ)\nഅല്ലാഹു ഒരു ദൈവവുമില്ല, അവൻ മാത്രമാണ്. അവൻ ജീവനുള്ളവനും സ്വയം നിലനിൽക്കുന്നവനുമാണ്. അവനെ ഉറക്കമോ നിദ്രയോ പിടിക്കില്ല. ആകാശങ്ങളിലും ഭൂമിയിലും ഉള്ളതെല്ലാം അവനുടേതാണ്. അവന്റെ അനുവാദമില്ലാതെ ആരാണ് അവന്റെ അടുത്ത് ശുപാർശ ചെയ്യാൻ കഴിയുക? അവർക്ക് മുന്നിലും പിന്നിലും ഉള്ളതെല്ലാം അവൻ അറിയുന്നു. അവൻ ഇച്ഛിക്കുന്നത് ഒഴികെ അവന്റെ അറിവിൽ നിന്ന് ഒന്നും അവർക്ക് ചുറ്റുമുണ്ടാകില്ല. അവന്റെ സിംഹാസനം ആകാശങ്ങളെയും ഭൂമിയെയും വ്യാപിച്ചിരിക്കുന്നു. അവയെ രക്ഷിക്കുന്നത് അവനെ ക്ഷീണിപ്പിക്കില്ല. അവൻ ഉയർന്നവനും മഹത്തായവനുമാണ്."
        },
        {
          arabic: "(3 times)\n Al-Ikhlas,Al-Falaq, An-Nas",
          malayalam: "(മൂന്ന് തവണ)\n അൽ-ഇഖ്ലാസ്, അൽ-ഫലഖ്, അൻ-നാസ്"
        },
        {
          arabic: "(1 time)\n\
      أَصْبَحْنَا وَأَصْبَحَ الْمُلْكُ لِلهِ ، وَالْحَمْدُ لِلهِ، لاَ إِلٰهَ إِلاَّ اللهُ وَحْدَهُ لاَ شَرِيكَ لَهُ ، لَهُ الْمُلْكُ وَلَهُ الْحَمْدُ وَهُوَ عَلَى كُلِّ شَيْءٍ قَدِيرٌ، رَبِّ أَسْأَلُكَ خَيْرَ مَا فِي هَذاَ الْيَوْمِ وَخَيْرَ مَا بَعْدَهُ وَأَعُوذُ بِكَ مِنْ شَرِّ مَا فِي هَذَا الْيَوْمِ وَشَرِّ مَا بَعْدَهُ ، رَبِّ أَعُوذُ بِكَ مِنَ الْكَسَلِ، وَسُوءِ الْكِبَرِ، رَبِّ أَعُوذُ بِكَ مِنْ عَذَابٍ فِي النَّارِ وعَذَابٍ فِي الْقَبْرِ ",
          malayalam: "(ഒരിക്കൽ)\n\
      ഞങ്ങൾ പ്രഭാതമാക്കി, രാജ്യം അല്ലാഹുവിനുള്ളതാകുന്നു. സകല സ്തുതിയും അല്ലാഹുവിന്. ഒരു ദൈവവുമില്ല, അല്ലാഹു മാത്രം. അവന് പങ്കാളിയില്ല. രാജ്യം അവനുടേതാണ്, സ്തുതി അവനുടേതാണ്, അവൻ എല്ലാറ്റിനെയും കഴിവുള്ളവനാണ്. എന്റെ രക്ഷിതാവേ, ഈ ദിവസത്തിലെയും അതിനുശേഷമുള്ളതിലെയും നന്മകൾ നീ എനിക്ക് നൽകുക. ഈ ദിവസത്തിലെയും അതിനുശേഷമുള്ളതിലെയും തിന്മകളിൽ നിന്ന് നിന്നോട് ഞാൻ രക്ഷ തേടുന്നു. എന്റെ രക്ഷിതാവേ, മടിയിൽ നിന്നും വാർദ്ധക്യത്തിന്റെ ദോഷത്തിൽ നിന്നും നിന്നോട് ഞാൻ രക്ഷ തേടുന്നു. എന്റെ രക്ഷിതാവേ, നരകത്തിലെയും ശവക്കുഴിയിലെയും ശിക്ഷയിൽ നിന്ന് നിന്നോട് ഞാൻ രക്ഷ തേടുന്നു."
        },
        {
          arabic: "(1 time)\n\
      اللَّهُمَّ بِكَ أَصْبَحْنَا وَبِكَ أَمْسَيْنَا ، وَبِكَ نَحْيَا وَبِكَ نَمُوتُ وَإِلَيْكَ النُّشُورُ",
          malayalam: "(ഒരിക്കൽ)\n\
      അല്ലാഹുവേ, നിന്നിലൂടെയാണ് ഞങ്ങൾ പ്രഭാതമാക്കിയത്, നിന്നിലൂടെയാണ് ഞങ്ങൾ സന്ധ്യയാക്കിയത്. നിന്നിലൂടെയാണ് ഞങ്ങൾ ജീവിക്കുന്നത്, നിന്നിലൂടെയാണ് ഞങ്ങൾ മരിക്കുന്നത്. നിങ്കലേക്കാണ് പുനരുത്ഥാനം."
        },
        {
          arabic: "(1 time)\n\
      اللَّهُمَّ أَنْتَ رَبِّي لَا إِلٰهَ إلَّا أَنْتَ ، خَلَقْتَنِي وَأَنَا عَبْدُكَ ، وَأَنَا عَلَى عَهْدِكَ وَوَعْدِكَ مَااسْتَطَعْتُ، أَعُوذُبِكَ مِنْ شَرِّ مَا صَنَعْتُ ، أَبُوءُ لَكَ بِنِعْمَتِكَ عَلَيَّ وَأَبُوءُ لَكَ بِذَنْبي فَاغْفِرْ لِي فَإِنَّهُ لَا يَغْفِرُ الذُّنُوبَ إِلاَّ أَنْتَ ",
          malayalam: "(ഒരിക്കൽ)\n\

          malayalam: "(ഒരിക്കൽ)\n\

        },
        {

          malayalam: "(ഒരിക്കൽ)\n\

        },
        {
          arabic: "(1 time)\n اللَّهُمَّ فَاطِرَ السَّمَوَاتِ وَالْأَرْضِ، عَالِمَ الْغَيْبِ وَالشَّهَادَةِ ، رَبَّ كُلِّ شَيْءٍ وَمَلِيكَهُ، أَشْهَدُ أَنْ لَا إِلٰهَ إِلَّا أَنْتَ، أَعُوذُ بِكَ مِنْ شَرِّ نَفْسِي وَمِنْ شَرِّ الشَّيْطَانِ وَشِرْكِهِ ",
          malayalam: "(ഒരിക്കൽ)\n\
      അല്ലാഹുവേ, ആകാശങ്ങളുടെയും ഭൂമിയുടെയും സ്രഷ്ടാവേ, അദൃശ്യത്തിന്റെയും ദൃശ്യത്തിന്റെയും അറിയുന്നവനേ, എല്ലാറ്റിന്റെയും രക്ഷിതാവും രാജാവുമാണ് നീ. നീയല്ലാതെ മറ്റൊരു ദൈവവുമില്ലെന്ന് ഞാൻ സാക്ഷ്യം വഹിക്കുന്നു. എന്റെ സ്വന്തം ആത്മാവിന്റെ തിന്മയിൽ നിന്നും ശൈത്താന്റെയും അവന്റെ പങ്കാളിത്തത്തിന്റെയും തിന്മയിൽ നിന്നും നിന്നോട് ഞാൻ രക്ഷ തേടുന്നു."
        },
        {
          arabic: "(1 time)\n Surah sajada",
          malayalam: "(ഒരിക്കൽ)\n സൂറത്തു സജ്ദ"
        },
        {
          arabic: "(1 time)\n Surah mulk",
          malayalam: "(ഒരിക്കൽ)\n സൂറത്തു മുൽക്ക്"
        },
        {
          arabic: "(1 time)\n اللَّهُمَّ أَسْلَمْتُ نَفْسِي إِلَيْكَ ، وَفَوَّضْتُ أَمْرِي إِلَيْكَ ، وَوَجَّهْتُ وَجْهِي إِلَيْكَ ، وَأَلْجَأْتُ ظَهْرِي إِلَيْكَ رَغْبَةً وَرَهْبَةً إِلَيْكَ لَا مَلْجَأَ وَلَا مَنْجَا مِنْكَ إِلَّا إِلَيْكَ ، آمَنْتُ بِكِتَابِكَ الَّذِي أَنْزَلْتَ وَبِنَبِيِّكَ الَّذِي أَرْسَلْتَ ",
          malayalam: "(ഒരിക്കൽ)\n\

        },
        {
          arabic: "(1 time)\n Surah kafiroon",
          malayalam: "(ഒരിക്കൽ)\n സൂറത്തു കാഫിറൂൻ"
        }
      ]
    };

    const now = new Date().getHours();
    const slot = now >= 5 && now < 9 ? 'morning'
      : now >= 9 && now < 16 ? 'general'
        : now >= 16 && now < 19 ? 'evening'
          : 'night';

    let selectedAdhkar = adhkars[slot];
    let index = 0;
    let isAutoScrolling = false;
    let autoScrollInterval;
    let completedIndices = new Set();

    // localStorage keys
    const STORAGE_KEY_PREFIX = 'adhkar_progress_';
    const STORAGE_KEY_INDEX = 'adhkar_index_';
    const STORAGE_KEY_DATE = 'adhkar_date_';

    const adhkarText = document.getElementById('adhkarText');
    const adhkarMalayalam = document.getElementById('adhkarMalayalam');
    const adhkarIndex = document.getElementById('adhkarIndex');
    const autoScrollBtn = document.getElementById('autoScrollBtn');
    const autoIcon = document.getElementById('autoIcon');
    const autoText = document.getElementById('autoText');
    const progressFill = document.getElementById('progressFill');
    const progressText = document.getElementById('progressText');
    const completedCount = document.getElementById('completedCount');
    const remainingCount = document.getElementById('remainingCount');
    const totalCount = document.getElementById('totalCount');
    const timeBadge = document.getElementById('timeBadge');
    const scrollTopBtn = document.getElementById('scrollTopBtn');

    const slotNames = {
      morning: 'Morning',
      general: 'General',
      evening: 'Evening',
      night: 'Night'
    };

    document.getElementById('pageTitle').textContent = `${slotNames[slot]} Adhkar`;
    timeBadge.textContent = `${slotNames[slot]} Adhkar`;

    // Helper to get logical date string
    // For night slot (19:00 - 05:00), hours 00:00-04:59 count as part of "yesterday"
    function getLogicalDateStr() {
      const d = new Date();
      if (slot === 'night' && now < 5) {
        d.setDate(d.getDate() - 1);
      }
      return d.toDateString();
    }

    // Save progress to localStorage
    function saveProgress() {
      try {
        const progressKey = STORAGE_KEY_PREFIX + slot;
        const indexKey = STORAGE_KEY_INDEX + slot;
        const dateKey = STORAGE_KEY_DATE + slot;

        // Save completed indices as array
        localStorage.setItem(progressKey, JSON.stringify(Array.from(completedIndices)));
        // Save current index
        localStorage.setItem(indexKey, index.toString());
        // Save date
        localStorage.setItem(dateKey, getLogicalDateStr());
      } catch (e) {
        console.error('Error saving progress:', e);
      }
    }

    // Load progress from localStorage
    function loadProgress() {
      try {
        const progressKey = STORAGE_KEY_PREFIX + slot;
        const indexKey = STORAGE_KEY_INDEX + slot;
        const dateKey = STORAGE_KEY_DATE + slot;

        // Check date first
        const savedDate = localStorage.getItem(dateKey);
        const currentDate = getLogicalDateStr();

        if (savedDate !== currentDate) {
          // If stored date doesn't match current logical date, start fresh
          clearProgress();
          return;
        }

        // Load completed indices
        const savedProgress = localStorage.getItem(progressKey);
        if (savedProgress) {
          const indicesArray = JSON.parse(savedProgress);
          completedIndices = new Set(indicesArray.map(Number));
        }

        // Load saved index
        const savedIndex = localStorage.getItem(indexKey);
        if (savedIndex !== null) {
          const savedIndexNum = parseInt(savedIndex, 10);
          if (savedIndexNum >= 0 && savedIndexNum < selectedAdhkar.length) {
            index = savedIndexNum;
          }
        }
      } catch (e) {
        console.error('Error loading progress:', e);
      }
    }

    // Clear progress for current slot (optional utility function)
    function clearProgress() {
      try {
        const progressKey = STORAGE_KEY_PREFIX + slot;
        const indexKey = STORAGE_KEY_INDEX + slot;
        const dateKey = STORAGE_KEY_DATE + slot;

        localStorage.removeItem(progressKey);
        localStorage.removeItem(indexKey);
        localStorage.removeItem(dateKey);
        completedIndices.clear();
        index = 0;
        updateProgress();
        showAdhkar();
      } catch (e) {
        console.error('Error clearing progress:', e);
      }
    }

    function updateProgress() {
      const total = selectedAdhkar.length;
      const completed = completedIndices.size;
      const remaining = total - completed;
      const percentage = total > 0 ? (completed / total) * 100 : 0;

      progressFill.style.width = percentage + '%';
      progressText.textContent = `${completed} / ${total}`;
      completedCount.textContent = completed;
      remainingCount.textContent = remaining;
      totalCount.textContent = total;
    }

    function showAdhkar() {
      const currentAdhkar = selectedAdhkar[index];
      if (typeof currentAdhkar === 'string') {
        adhkarText.textContent = currentAdhkar;
        adhkarMalayalam.textContent = '';
      } else {
        adhkarText.textContent = currentAdhkar.arabic || currentAdhkar;
        adhkarMalayalam.textContent = currentAdhkar.malayalam || '';
      }
      adhkarIndex.textContent = `Adhkar ${index + 1} of ${selectedAdhkar.length}`;

      // Mark as viewed
      completedIndices.add(index);
      updateProgress();
      saveProgress(); // Save progress after viewing
    }

    function nextAdhkar() {
      if (index < selectedAdhkar.length - 1) {
        index++;
        showAdhkar();
        scrollToTop();
        saveProgress();
      }
    }

    function prevAdhkar() {
      if (index > 0) {
        index--;
        showAdhkar();
        scrollToTop();
        saveProgress();
      }
    }

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function toggleAutoScroll() {
      if (isAutoScrolling) {
        clearInterval(autoScrollInterval);
        isAutoScrolling = false;
        autoIcon.className = 'fas fa-play';
        autoText.textContent = 'Auto Play';
        autoScrollBtn.classList.remove('active');
      } else {
        isAutoScrolling = true;
        autoIcon.className = 'fas fa-pause';
        autoText.textContent = 'Pause';
        autoScrollBtn.classList.add('active');
        autoScrollInterval = setInterval(() => {
          if (index < selectedAdhkar.length - 1) {
            nextAdhkar();
          } else {
            toggleAutoScroll();
          }
        }, 8000);
      }
    }

    document.getElementById('nextBtn').onclick = nextAdhkar;
    document.getElementById('prevBtn').onclick = prevAdhkar;
    autoScrollBtn.onclick = toggleAutoScroll;

    scrollTopBtn.onclick = scrollToTop;

    window.addEventListener('scroll', () => {
      if (window.scrollY > 300) {
        scrollTopBtn.style.display = 'flex';
      } else {
        scrollTopBtn.style.display = 'none';
      }
    });

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight' || e.key === ' ') {
        e.preventDefault();
        nextAdhkar();
      } else if (e.key === 'ArrowLeft') {
        e.preventDefault();
        prevAdhkar();
      }
    });

    // Save progress before page unload
    window.addEventListener('beforeunload', () => {
      saveProgress();
    });

    // Save progress periodically (every 5 seconds) as backup
    setInterval(() => {
      saveProgress();
    }, 5000);

    // Initialize - Load saved progress first
    loadProgress();
    showAdhkar();
    updateProgress();

    // Swipe Gestures
    let touchStartX = 0;
    let touchEndX = 0;
    const minSwipeDistance = 50;

    document.querySelector('.adhkar-card').addEventListener('touchstart', e => {
      touchStartX = e.changedTouches[0].screenX;
    });

    document.querySelector('.adhkar-card').addEventListener('touchend', e => {
      touchEndX = e.changedTouches[0].screenX;
      handleSwipe();
    });

    function handleSwipe() {
      const distance = touchEndX - touchStartX;
      if (Math.abs(distance) > minSwipeDistance) {
        if (distance < 0) {
          // Swipe Left -> Next
          nextAdhkar();
        } else {
          // Swipe Right -> Previous
          prevAdhkar();
        }
      }
    }
  </script>
