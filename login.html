<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Login to ILMIFY</title>
  <meta name="description"
    content="ilmify, Join Pious Brothers to explore Islamic knowledge through online quizzes, lessons, videos, and a growing Muslim learning community. 100% free and easy to access.">
  <meta name="keywords"
    content="ilmify, Islamic quiz, learn Islam, online Quran learning, Islamic education, Muslim community, Islamic website India, Pious Brothers, Islamic lessons, free Islamic resources">
  <meta name="author" content="ilmify Pious Brothers Team">

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background:
        radial-gradient(circle at 20% 20%, rgba(13, 86, 79, 0.3), transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(26, 122, 112, 0.3), transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(13, 86, 79, 0.2), transparent 60%);
      background-color: #00060f;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
    }

    /* Animated background particles */
    .particle {
      position: absolute;
      border-radius: 50%;
      background: rgba(175, 233, 218, 0.1);
      animation: float 20s infinite ease-in-out;
    }

    .particle:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .particle:nth-child(2) {
      width: 120px;
      height: 120px;
      top: 60%;
      right: 10%;
      animation-delay: 5s;
    }

    .particle:nth-child(3) {
      width: 60px;
      height: 60px;
      bottom: 20%;
      left: 20%;
      animation-delay: 10s;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0) translateX(0);
        opacity: 0.3;
      }

      50% {
        transform: translateY(-50px) translateX(50px);
        opacity: 0.6;
      }
    }

    .login-container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 450px;
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 48px 40px;
      box-shadow:
        0 8px 32px rgba(0, 0, 0, 0.3),
        0 0 0 1px rgba(255, 255, 255, 0.05) inset;
    }

    .logo-section {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo-icon {
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, #0d564f, #1a7a70);
      border-radius: 16px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 16px;
      box-shadow: 0 4px 16px rgba(13, 86, 79, 0.4);
    }

    .logo-icon i {
      font-size: 32px;
      color: #afe9da;
    }

    h1 {
      color: #fff;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.6);
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 24px;
      position: relative;
    }

    .form-group label {
      display: block;
      color: #afe9da;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .input-wrapper {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.4);
      font-size: 18px;
      pointer-events: none;
      transition: color 0.3s ease;
    }

    input {
      width: 100%;
      padding: 14px 16px 14px 48px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: #fff;
      font-size: 15px;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s ease;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.3);
    }

    input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.08);
      border-color: #1a7a70;
      box-shadow: 0 0 0 3px rgba(26, 122, 112, 0.1);
    }

    input:focus+.input-icon {
      color: #afe9da;
    }

    .password-toggle {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.4);
      cursor: pointer;
      padding: 4px;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    .password-toggle:hover {
      color: #afe9da;
    }

    .forgot-password {
      text-align: right;
      margin-top: -16px;
      margin-bottom: 24px;
    }

    .forgot-password a {
      color: #afe9da;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    .forgot-password a:hover {
      color: #1a7a70;
    }

    .login-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #0d564f, #1a7a70);
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 16px rgba(13, 86, 79, 0.4);
      position: relative;
      overflow: hidden;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 24px rgba(13, 86, 79, 0.6);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .login-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .login-btn .spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .login-btn.loading .btn-text {
      display: none;
    }

    .login-btn.loading .spinner {
      display: block;
    }

    .divider {
      text-align: center;
      margin: 32px 0;
      position: relative;
    }

    .divider::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      width: 100%;
      height: 1px;
      background: rgba(255, 255, 255, 0.1);
    }

    .divider span {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      padding: 0 16px;
      color: rgba(255, 255, 255, 0.5);
      font-size: 14px;
      position: relative;
      z-index: 1;
    }

    .signup-link {
      text-align: center;
      color: rgba(255, 255, 255, 0.6);
      font-size: 14px;
    }

    .signup-link a {
      color: #afe9da;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .signup-link a:hover {
      color: #1a7a70;
    }

    .alert {
      padding: 12px 16px;
      border-radius: 12px;
      margin-bottom: 24px;
      font-size: 14px;
      display: none;
      animation: slideDown 0.3s ease-out;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .alert.show {
      display: block;
    }

    .alert-error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #fca5a5;
    }

    .alert-success {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #86efac;
    }

    @media (max-width: 480px) {
      .login-card {
        padding: 32px 24px;
      }

      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>

<body>
  <!-- Background particles -->
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>

  <div class="login-container">
    <div class="login-card">
      <!-- Logo Section -->
      <div class="logo-section">
        <div>
          <img style="width: 100px;" src="logoo.png" alt="">
        </div>
        <h1>Welcome Back</h1>
        <p class="subtitle">Sign in to continue your Islamic learning journey</p>
      </div>

      <!-- Alert Message -->
      <div id="alertMessage" class="alert"></div>

      <!-- Login Form -->
      <form id="loginForm" onsubmit="login(event)">
        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="input-wrapper">
            <i class="fas fa-envelope input-icon"></i>
            <input type="email" id="email" placeholder="Enter your email" required>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <i class="fas fa-lock input-icon"></i>
            <input type="password" id="password" placeholder="Enter your password" required>
            <button type="button" class="password-toggle" onclick="togglePassword()">
              <i class="fas fa-eye" id="toggleIcon"></i>
            </button>
          </div>
        </div>

        <div class="forgot-password">
          <a href="#" onclick="resetPassword(event)">Forgot Password?</a>
        </div>

        <button type="submit" class="login-btn" id="loginBtn">
          <span class="btn-text">Sign In</span>
          <div class="spinner"></div>
        </button>
      </form>

      <div class="divider">
        <span>New to ILMIFY?</span>
      </div>

      <div class="signup-link">
        Don't have an account? <a href="signup.html">Create Account</a>
      </div>
    </div>
  </div>

  <script>
    // Firebase is initialized in firebase-config.js
    const auth = window.firebaseAuth || firebase.auth();

    // Toggle password visibility
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.getElementById('toggleIcon');

      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
      }
    }

    // Show alert message
    function showAlert(message, type = 'error') {
      const alertDiv = document.getElementById('alertMessage');
      alertDiv.textContent = message;
      alertDiv.className = `alert alert-${type} show`;

      setTimeout(() => {
        alertDiv.classList.remove('show');
      }, 5000);
    }

    // Login function
    function login(event) {
      event.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const loginBtn = document.getElementById('loginBtn');

      // Validation
      if (!email || !password) {
        showAlert('Please fill in all fields');
        return;
      }

      // Show loading state
      loginBtn.classList.add('loading');
      loginBtn.disabled = true;

      // Determine redirect based on email
      const isAdmin = email === "piousbrotherscommunity@gmail.com";
      const redirectUrl = isAdmin ? "/admin/admin.html" : "index.html";

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          showAlert('Login Successful! Redirecting...', 'success');
          setTimeout(() => {
            window.location.href = redirectUrl;
          }, 1000);
        })
        .catch((error) => {
          console.error('Login error:', error);
          let errorMessage = 'Login failed. Please check your credentials.';

          if (error.code === 'auth/user-not-found') {
            errorMessage = 'No account found with this email.';
          } else if (error.code === 'auth/wrong-password') {
            errorMessage = 'Incorrect password. Please try again.';
          } else if (error.code === 'auth/invalid-email') {
            errorMessage = 'Invalid email address.';
          } else if (error.code === 'auth/too-many-requests') {
            errorMessage = 'Too many failed attempts. Please try again later.';
          }

          showAlert(errorMessage);
          loginBtn.classList.remove('loading');
          loginBtn.disabled = false;
        });
    }

    // Reset password function
    function resetPassword(event) {
      event.preventDefault();

      const email = document.getElementById('email').value.trim();

      if (!email) {
        showAlert('Please enter your email address first');
        return;
      }

      if (!confirm(`Send password reset link to ${email}?`)) {
        return;
      }

      auth.sendPasswordResetEmail(email)
        .then(() => {
          showAlert('Password reset link sent! Please check your email (including spam folder).', 'success');
        })
        .catch((error) => {
          console.error('Reset error:', error);
          let errorMessage = 'Failed to send reset email.';

          if (error.code === 'auth/user-not-found') {
            errorMessage = 'No account found with this email.';
          } else if (error.code === 'auth/invalid-email') {
            errorMessage = 'Invalid email address.';
          }

          showAlert(errorMessage);
        });
    }
  </script>
</body>

</html>
