<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ILMIFY || Prayer Times</title>
    <meta name="description" content="Get accurate prayer times based on your current location.">
    <meta name="keywords" content="prayer times, salah times, namaz times, islamic prayer times">
    <meta name="author" content="ilmify Pious Brothers Team">
    <link rel="stylesheet" href="pbc.css">
    <link rel="icon" href="logoo.png" type="image/icon type">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Anek+Latin:wght@400;700&display=swap" rel="stylesheet">
    <script src="auth.js"></script>
    <style>
        .prayer-card {
            background: linear-gradient(145deg, #0d564f, #063e39);
            border-radius: 15px;
            padding: 20px;
            margin: 10px;
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .prayer-time-row {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .prayer-time-row:last-child {
            border-bottom: none;
        }

        .prayer-name {
            font-weight: bold;
            font-size: 1.2rem;
        }

        .time-value {
            font-size: 1.2rem;
            font-family: 'Anek Latin', monospace;
        }

        .location-info {
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #ccc;
        }

        #loader {
            display: none;
        }

        /* Pulse animation for the loader icon if needed */
        .fa-spin-pulse {
            animation: fa-spin 1s infinite steps(8);
        }
    </style>
</head>

<body class="black">
    <header class="fix intro">
        <center>
            <a style="position: fixed; left: 20px; color: rgb(251, 249, 249);" href="/main.html"><i
                    class="fa fa-home"></i></a>
            PRAYER TIMES
        </center>
    </header>
    <br><br><br><br><br>

    <div class="content intro">
        <center>
            <div class="prayer-card" style="max-width: 500px;">
                <h3 class="title p-2" style="background: transparent;">Today's Prayer Times</h3>

                <div id="locationDisplay" class="location-info">
                    <i class="fa fa-map-marker-alt"></i> <span id="locText">Detecting location...</span>
                </div>

                <div id="prayerData" style="display: none;">
                    <div class="prayer-time-row">
                        <span class="prayer-name">Fajr</span>
                        <span class="time-value" id="fajrTime">--:--</span>
                    </div>
                    <div class="prayer-time-row">
                        <span class="prayer-name">Sunrise</span>
                        <span class="time-value" id="sunriseTime">--:--</span>
                    </div>
                    <div class="prayer-time-row">
                        <span class="prayer-name">Dhuhr</span>
                        <span class="time-value" id="dhuhrTime">--:--</span>
                    </div>
                    <div class="prayer-time-row">
                        <span class="prayer-name">Asr</span>
                        <span class="time-value" id="asrTime">--:--</span>
                    </div>
                    <div class="prayer-time-row">
                        <span class="prayer-name">Maghrib</span>
                        <span class="time-value" id="maghribTime">--:--</span>
                    </div>
                    <div class="prayer-time-row">
                        <span class="prayer-name">Isha</span>
                        <span class="time-value" id="ishaTime">--:--</span>
                    </div>
                </div>

                <div id="loader" style="margin: 20px;">
                    <i class="fa-solid fa-spinner fa-spin fa-2x"></i>
                    <p style="margin-top: 10px;">Fetching prayer times...</p>
                </div>

                <div id="errorMsg" style="display: none; color: #ff6b6b; margin: 10px;">
                    <i class="fa fa-exclamation-circle"></i> <span id="errorText"></span>
                    <br>
                    <button class="btn btn-outline-light btn-sm mt-2" onclick="getLocationAndFetch()">Try Again</button>
                </div>
            </div>

            <p class="text-white mt-3" style="font-size: 0.8rem; opacity: 0.7;">
                Calculation Method: ISNA / Standard
            </p>
        </center>
    </div>

    <script src="pbc.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            getLocationAndFetch();
        });

        function getLocationAndFetch() {
            const locText = document.getElementById('locText');
            const prayerData = document.getElementById('prayerData');
            const loader = document.getElementById('loader');
            const errorMsg = document.getElementById('errorMsg');

            prayerData.style.display = 'none';
            errorMsg.style.display = 'none';
            loader.style.display = 'block';
            locText.innerText = "Requesting location access...";

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                showError({ message: "Geolocation is not supported by this browser." });
            }
        }

        function showPosition(position) {
            const lat = position.coords.latitude;
            const long = position.coords.longitude;

            document.getElementById('locText').innerText = `Lat: ${lat.toFixed(2)}, Long: ${long.toFixed(2)}`;

            fetchPrayerTimes(lat, long);
        }

        function showError(error) {
            const loader = document.getElementById('loader');
            const errorMsg = document.getElementById('errorMsg');
            const locText = document.getElementById('locText');

            loader.style.display = 'none';
            errorMsg.style.display = 'block';

            let msg = "An error occurred.";
            if (error.code === error.PERMISSION_DENIED) {
                msg = "User denied the request for Geolocation.";
            } else if (error.code === error.POSITION_UNAVAILABLE) {
                msg = "Location information is unavailable.";
            } else if (error.code === error.TIMEOUT) {
                msg = "The request to get user location timed out.";
            } else if (error.message) {
                msg = error.message;
            }

            document.getElementById('errorText').innerText = msg;
            locText.innerText = "Location access failed";
        }

        function fetchPrayerTimes(lat, long) {
            const date = new Date();
            // Format date as DD-MM-YYYY for Aladhan API if needed, 
            // but the 'timings' endpoint usually takes a unix timestamp or just defaults to today if we use the 'timings' endpoint with date string
            // Actually, querying the API with /v1/timings/<date_string> is standard.
            // Let's use the current timestamp approach or just the formatted date.

            // Using DD-MM-YYYY
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            const dateString = `${day}-${month}-${year}`;

            // method=2 is ISNA. Can be configurable later.
            const apiUrl = `https://api.aladhan.com/v1/timings/${dateString}?latitude=${lat}&longitude=${long}&method=2`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.code === 200 && data.data) {
                        displayTimes(data.data);
                    } else {
                        throw new Error("API call failed");
                    }
                })
                .catch(err => {
                    showError({ message: "Failed to fetch prayer data from API. " + err.message });
                });
        }

        function displayTimes(data) {
            const timings = data.timings;
            const meta = data.meta;

            document.getElementById('fajrTime').innerText = convertTo12Hour(timings.Fajr);
            document.getElementById('sunriseTime').innerText = convertTo12Hour(timings.Sunrise);
            document.getElementById('dhuhrTime').innerText = convertTo12Hour(timings.Dhuhr);
            document.getElementById('asrTime').innerText = convertTo12Hour(timings.Asr);
            document.getElementById('maghribTime').innerText = convertTo12Hour(timings.Maghrib);
            document.getElementById('ishaTime').innerText = convertTo12Hour(timings.Isha);

            // Update location text if API provides a timezone or we can infer something, 
            // but for now coordinates + timezone is fine.
            document.getElementById('locText').innerText = `${meta.timezone} (${meta.method.name})`;

            document.getElementById('loader').style.display = 'none';
            document.getElementById('prayerData').style.display = 'block';
        }

        function convertTo12Hour(time) {
            // time format is "HH:mm" (24h)
            // Remove any potential timezone suffix like " (EST)"
            let cleanTime = time.split(' ')[0];
            let [hours, minutes] = cleanTime.split(':');
            hours = parseInt(hours);

            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // the hour '0' should be '12'

            return `${hours}:${minutes} ${ampm}`;
        }
    </script>
</body>

</html>
