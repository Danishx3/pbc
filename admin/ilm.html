<!DOCTYPE html>
<html lang="en">

<head>
  <title>ILMIFY Admin - Qur'an and ILM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- Styles -->
  <link rel="stylesheet" href="../pbc.css">
  <link rel="icon" href="../logoo.png" type="image/icon type">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Anek+Latin:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Firebase Rules -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script src="../firebase-config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <style>
    .form-container {
      background-color: #0d564f;
      padding: 20px;
      border-radius: 20px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }

    .content-item {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    .delete-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>

<body class="black">
  <div class="">
    <nav class="nav navbar navbar-expand-lg text-white ">
      <div class="container-fluid">
        <img src="../logoo.png" style="margin-right: 10px; border-radius: 70px; width: 40px; height: 40px;" class=""
          alt="">
        <center><a style="font-weight: bold;" href="#" class="navbar-brand text-white"> &#8193;ILMIFY ADMIN</a>
        </center>
        <button style="border: transparent;" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span><i class="fa fa-bars text-white"></i></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="admin.html">Dashboard</a>
            </li>
          </ul>
          <button
            style="border-radius: 20px; border-color: transparent; color: #fff; background-color: rgb(43, 44, 43);"
            onclick="logout()">logout</button>
        </div>
      </div>
    </nav>
  </div>

  <div class="content intro">
    <center>
      <h2 style="color: #fff; margin-top: 40px; margin-bottom: 20px;">Manage Qur'an and ILM Content</h2>
    </center>
  </div>

  <div class="container mt-4">

    <!-- Input Section -->
    <div class="form-container intro">
      <div class="mb-3">
        <label for="newText" class="form-label text-white">Add New Content</label>
        <textarea class="form-control" id="newText" rows="4" placeholder="Enter content to display..."></textarea>
      </div>
      <center>
        <button class="colo w-50" onclick="addText()">Add Content</button>
      </center>
    </div>

    <br>
    <hr style="border-color: #ccc;"><br>

    <!-- List Section -->
    <div id="contentList" style="max-width: 800px; margin: 0 auto;">
      <!-- Content will be loaded here -->
      <center>
        <p class="text-white">Loading content...</p>
      </center>
    </div>

    <br>
    <center>
      <a href="admin.html" class="text-white" style="text-decoration: underline;">Back to Dashboard</a>
    </center>
  </div>

  <script>
    // Firebase is initialized in firebase-config.js
    const auth = window.firebaseAuth || firebase.auth();
    const db = window.firebaseDb || firebase.database();
    const contentList = document.getElementById("contentList");

    // Check if user is logged in
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
      } else if (user.email != "piousbrotherscommunity@gmail.com") {
        window.location.href = "login.html"
      } else {
        loadContent();
      }
    });

    // Logout function
    function logout() {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    }

    // Add content
    function addText() {
      const content = document.getElementById("newText").value.trim();
      if (!content) return alert("Please enter some text!");
      db.ref("muslimContent").push({ text: content })
        .then(() => {
          document.getElementById("newText").value = "";
          loadContent();
          alert("Content added successfully!");
        });
    }

    // Load and display content
    function loadContent() {
      db.ref("muslimContent").once("value", snapshot => {
        contentList.innerHTML = "";
        if (!snapshot.exists()) {
          contentList.innerHTML = "<center><p class='text-white'>No content found.</p></center>";
          return;
        }

        snapshot.forEach(child => {
          const div = document.createElement("div");
          div.className = "content-item";

          const p = document.createElement("p");
          p.textContent = child.val().text;
          p.style.margin = "0";
          p.style.flex = "1";
          p.style.whiteSpace = "pre-wrap"; // Preserve formatting

          const delBtn = document.createElement("button");
          delBtn.innerHTML = '<i class="fa fa-trash"></i>';
          delBtn.className = "delete-btn ms-3";
          delBtn.onclick = () => deleteContent(child.key);

          div.appendChild(p);
          div.appendChild(delBtn);
          contentList.appendChild(div);
        });
      });
    }

    // Delete content
    function deleteContent(key) {
      if (confirm("Are you sure you want to delete this content?")) {
        db.ref("muslimContent").child(key).remove()
          .then(() => {
            loadContent();
          });
      }
    }
  </script>
</body>

</html>
