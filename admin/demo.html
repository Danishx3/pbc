<head>
  <title>ILMIFY Admin - Manage - Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="stylesheet" href="../pbc.css">
  <link rel="icon" href="../logoo.png" type="image/icon type">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Anek+Latin:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Firebase Rules -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>

  <style>
      :root {
      --primary-color: #0d564f;
      --primary-hover: #1a7a70;
      --bg-dark: #00060f;
      --card-bg: rgba(13, 86, 79, 0.4);
      --text-main: #ffffff;
    }

    body {
        background-color: var(--bg-dark);
        color: var(--text-main);
        font-family: 'Anek Latin', sans-serif;
    }

    .form-card {
        background: var(--card-bg);
        border: 1px solid rgba(255,255,255,0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 25px;
        margin-bottom: 40px;
        box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }

    .form-control {
        background: rgba(255,255,255,0.05);
        border: 1px solid rgba(255,255,255,0.1);
        color: white;
        margin-bottom: 10px;
    }

    .form-control:focus {
        background: rgba(255,255,255,0.1);
        color: white;
        border-color: var(--primary-hover);
        box-shadow: none;
    }

    .form-control::placeholder {
        color: #aaa;
    }

    .video-card {
        background: rgba(255,255,255,0.03);
        border: 1px solid rgba(255,255,255,0.05);
        border-radius: 15px;
        overflow: hidden;
        margin-bottom: 20px;
        transition: transform 0.2s;
    }
    
    .video-card:hover {
        transform: translateY(-5px);
        background: rgba(255,255,255,0.05);
    }

    .video-wrapper {
        position: relative;
        padding-bottom: 56.25%; /* 16:9 */
        height: 0;
        background: #000;
    }

    .video-wrapper iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
    }

    .card-body {
        padding: 15px;
    }

    .card-title {
        font-weight: bold;
        color: var(--primary-hover);
        margin-bottom: 5px;
    }

    .badge-cat {
        background: var(--primary-color);
        font-size: 0.75rem;
        padding: 3px 8px;
        border-radius: 10px;
        color: #fff;
    }

    .delete-btn {
        background: #dc3545;
        color: white;
        border: none;
        padding: 5px 12px;
        border-radius: 8px;
        font-size: 0.9rem;
        transition: background 0.2s;
    }

    .delete-btn:hover {
        background: #bb2d3b;
    }
  </style>
</head>

<body class="black">
  <div class="">
    <nav class="nav navbar navbar-expand-lg text-white ">
      <div class="container-fluid">
        <img src="../logoo.png" style="margin-right: 10px; border-radius: 70px; width: 40px; height: 40px;" class=""
          alt="">
        <center><a style="font-weight: bold;" href="#" class="navbar-brand text-white"> &#8193;ILMIFY ADMIN</a>
        </center>
        <button style="border: transparent;" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span><i class="fa fa-bars text-white"></i></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="../admin/admin.html">Dashboard</a>
            </li>
             <li class="nav-item">
              <a class="nav-link text-white" href="../admin/class.html">Classes</a>
            </li>
          </ul>
           <button
            style="border-radius: 20px; border-color: transparent; color: #fff; background-color: rgb(43, 44, 43);"
            onclick="logout()">logout</button>
        </div>
      </div>
    </nav>
  </div>

  <div class="content intro container">
      <div class="d-flex justify-content-between align-items-center mt-4 mb-4">
          <h2 style="color: #fff;">Manage - Demo</h2>
          <a href="../admin/class.html" class="btn btn-outline-light btn-sm">Back</a>
      </div>

    <!-- Add Section Form -->
    <div class="form-card">
        <h4 class="mb-3"><i class="fa fa-plus-circle"></i> Add New Content</h4>
        <div class="row">
            <div class="col-md-6">
                <input class="form-control" id="title" placeholder="Title">
            </div>
            <div class="col-md-6">
                <input class="form-control" id="subheading" placeholder="Subheading">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <input class="form-control" id="videoUrl" placeholder="YouTube Embed URL (e.g. https://www.youtube.com/embed/dQw4w9WgXcQ) or ID">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <input class="form-control" id="category" placeholder="Category (e.g. LEVEL 1)">
            </div>
            <div class="col-md-6">
                <input class="form-control" id="order" type="number" placeholder="Order (for sorting)">
            </div>
        </div>
        <button class="colo w-100" onclick="addSection()">Add Section</button>
    </div>

    <hr style="border-color: #333; margin-bottom: 30px;">

    <!-- Content List -->
    <div class="row" id="sectionsList">
        <div class="col-12 text-center text-white">Loading sections...</div>
    </div>
  </div>

  <script>
    // Firebase is initialized in firebase-config.js
    const auth = window.firebaseAuth || firebase.auth();
    const db = window.firebaseDb || firebase.database();
    
    // Config for this page
    const DB_REF = "sections"; 

    // Check if user is logged in
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "../login.html";
      } else if(user.email!="piousbrotherscommunity@gmail.com"){
        window.location.href="../login.html"
      } else {
          loadSections();
      }
    });

    // Logout function
    function logout() {
      auth.signOut().then(() => {
        window.location.href = "../login.html";
      });
    }

    function getEmbedUrl(input) {
        if (!input) return "";
        let videoId = "";
        if (input.includes("embed/")) return input;
        
        if (input.includes("youtube.com/watch?v=")) {
            videoId = input.split("v=")[1];
            const ampersandPosition = videoId.indexOf("&");
            if (ampersandPosition !== -1) videoId = videoId.substring(0, ampersandPosition);
        } else if (input.includes("youtu.be/")) {
            videoId = input.split("youtu.be/")[1];
        } else {
            if(input.length < 20 && !input.includes("/")) return `https://www.youtube.com/embed/${input}`;
            return input;
        }

        if(videoId) return `https://www.youtube.com/embed/${videoId}`;
        return input;
    }

    function addSection() {
      const title = document.getElementById("title").value;
      const subheading = document.getElementById("subheading").value;
      let videoUrl = document.getElementById("videoUrl").value;
      const category = document.getElementById("category").value;
      const order = document.getElementById("order").value;

      if(!title || !videoUrl) {
          alert("Title and Video URL are required");
          return;
      }

      videoUrl = getEmbedUrl(videoUrl);

      const section = {
        title,
        subheading,
        videoUrl,
        category,
        order: Number(order)
      };

      const newRef = db.ref(DB_REF).push();
      newRef.set(section).then(() => {
        alert("Section added!");
        loadSections();
        document.getElementById("title").value = "";
        document.getElementById("subheading").value = "";
        document.getElementById("videoUrl").value = "";
      });
    }

    function loadSections() {
      const list = document.getElementById("sectionsList");
      list.innerHTML = "";
      
      db.ref(DB_REF).orderByChild("order").once("value", snapshot => {
        if(!snapshot.exists()) {
             list.innerHTML = `<div class="col-12 text-center text-muted">No content found.</div>`;
             return;
        }

        snapshot.forEach(child => {
          const data = child.val();
          
          let videoFrame = "";
          if(data.videoUrl) {
              videoFrame = `
                <div class="video-wrapper">
                    <iframe src="${data.videoUrl}" allowfullscreen></iframe>
                </div>
              `;
          }

          const html = `
            <div class="col-md-6 col-lg-4">
                <div class="video-card">
                    ${videoFrame}
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                             <div class="card-title text-truncate">${data.title}</div>
                             <span class="badge-cat">${data.category || 'N/A'}</span>
                        </div>
                        <p class="small text-muted mb-3 text-truncate">${data.subheading || ''}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="small text-muted">Order: ${data.order}</span>
                            <button class="delete-btn" onclick="deleteSection('${child.key}')"><i class="fa fa-trash"></i> Delete</button>
                        </div>
                    </div>
                </div>
            </div>
          `;
          list.innerHTML += html;
        });
      });
    }

    function deleteSection(id) {
      if (confirm("Delete this section?")) {
        db.ref(DB_REF + "/" + id).remove().then(loadSections);
      }
    }
  </script>
</body>
</html>
