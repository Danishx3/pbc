<!DOCTYPE html>
<html lang="en">

<head>
  <title>ILMIFY Admin - Manage - Quran</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- Styles -->
  <link rel="stylesheet" href="../pbc.css">
  <link rel="icon" href="../logoo.png" type="image/icon type">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Anek+Latin:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Firebase Rules -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="../firebase-config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <style>
    :root {
      --primary-color: #0d564f;
      --primary-hover: #1a7a70;
      --bg-dark: #00060f;
      --card-bg: rgba(13, 86, 79, 0.4);
      --text-main: #ffffff;
    }

    body {
      background-color: var(--bg-dark);
      color: var(--text-main);
      font-family: 'Anek Latin', sans-serif;
    }

    .form-card {
      background: var(--card-bg);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 25px;
      margin-bottom: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .form-control {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: white;
      margin-bottom: 10px;
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border-color: var(--primary-hover);
      box-shadow: none;
    }

    .form-control::placeholder {
      color: #aaa;
    }

    .video-card {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      overflow: hidden;
      margin-bottom: 20px;
      transition: transform 0.2s;
    }

    .video-card:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.05);
    }

    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%;
      /* 16:9 */
      height: 0;
      background: #000;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .card-body {
      padding: 15px;
    }

    .card-title {
      font-weight: bold;
      color: var(--primary-hover);
      margin-bottom: 5px;
    }

    .badge-cat {
      background: var(--primary-color);
      font-size: 0.75rem;
      padding: 3px 8px;
      border-radius: 10px;
      color: #fff;
    }

    .delete-btn {
      background: #dc3545;
      color: white;
      border: none;
      padding: 5px 12px;
      border-radius: 8px;
      font-size: 0.9rem;
      transition: background 0.2s;
    }

    .delete-btn:hover {
      background: #bb2d3b;
    }
  </style>
</head>

<body class="black">
  <div class="">
    <nav class="nav navbar navbar-expand-lg text-white ">
      <div class="container-fluid">
        <img src="../logoo.png" style="margin-right: 10px; border-radius: 70px; width: 40px; height: 40px;" class=""
          alt="">
        <center><a style="font-weight: bold;" href="#" class="navbar-brand text-white"> &#8193;ILMIFY ADMIN</a>
        </center>
        <button style="border: transparent;" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span><i class="fa fa-bars text-white"></i></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="../admin/admin.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="../admin/class.html">Classes</a>
            </li>
          </ul>
          <button
            style="border-radius: 20px; border-color: transparent; color: #fff; background-color: rgb(43, 44, 43);"
            onclick="logout()">logout</button>
        </div>
      </div>
    </nav>
  </div>

  <div class="content intro container">
    <div class="d-flex justify-content-between align-items-center mt-4 mb-4">
      <h2 style="color: #fff;">Manage - Quran</h2>
      <a href="../admin/class.html" class="btn btn-outline-light btn-sm">Back</a>
    </div>

    <!-- Add Section Form -->
    <div class="row mb-4">
      <!-- Ramadan Settings -->
      <div class="col-md-6">
        <div class="form-card h-100">
          <h4 class="mb-3"><i class="fa fa-cogs"></i> Ramadan Challenge</h4>
          <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="liveToggle">
            <label class="form-check-label text-white" for="liveToggle">Live (Show on Frontend)</label>
          </div>
          <div class="mb-3">
            <label class="form-label text-muted small">Countdown Target (Optional)</label>
            <input type="datetime-local" class="form-control" id="challengeTimer">
          </div>
          <button class="colo w-100" onclick="saveRamadanConfig()">Save Config</button>
        </div>
      </div>

      <!-- Analytics -->
      <div class="col-md-6">
        <div class="form-card h-100">
          <h4 class="mb-3"><i class="fa fa-chart-line"></i> Analytics</h4>
          <div class="d-flex justify-content-between align-items-center mb-3 p-3 rounded"
            style="background: rgba(255,255,255,0.05);">
            <span class="text-muted">Total Views</span>
            <h3 class="m-0" id="totalViews">0</h3>
          </div>
          <div class="d-flex justify-content-between align-items-center mb-3 p-3 rounded"
            style="background: rgba(255,255,255,0.05);">
            <span class="text-muted">Today's Views</span>
            <h3 class="m-0" id="dailyViews">0</h3>
          </div>
          <button class="btn btn-outline-light w-100 btn-sm" onclick="loadStats()">Refresh Stats</button>
        </div>
      </div>
    </div>


  </div>

  <script>
    // Firebase is initialized in firebase-config.js
    const auth = window.firebaseAuth || firebase.auth();
    const db = window.firebaseDb || firebase.database();

    // Config for this page
    const DB_REF = "quran";
    const CONFIG_REF = "ramadan_config";
    const STATS_REF = "quran_stats";

    // Check if user is logged in
    // Check if user is logged in
    // Check if user is logged in
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "../login.html";
      } else if (user.email != "piousbrotherscommunity@gmail.com") {
        window.location.href = "../login.html"
      } else {
        if (typeof loadRamadanConfig !== 'undefined') loadRamadanConfig();
        if (typeof loadStats !== 'undefined') loadStats();
      }
    });

    // Logout function
    function logout() {
      auth.signOut().then(() => {
        window.location.href = "../login.html";
      });
    }

    // --- Ramadan Config Functions ---

    function saveRamadanConfig() {
      const isLive = document.getElementById('liveToggle').checked;
      const timer = document.getElementById('challengeTimer').value;
      console.log("Saving config:", { isLive, timer });

      db.ref(CONFIG_REF).set({
        isLive: isLive,
        targetDate: timer
      }).then(() => {
        alert("Configuration saved!");
      }).catch(err => {
        console.error("Error saving config:", err);
        alert("Error saving config: " + err.message);
      });
    }

    function loadRamadanConfig() {
      db.ref(CONFIG_REF).once('value', snapshot => {
        if (snapshot.exists()) {
          const data = snapshot.val();
          document.getElementById('liveToggle').checked = data.isLive || false;
          document.getElementById('challengeTimer').value = data.targetDate || "";
        }
      });
    }

    // --- Analytics Functions ---

    function loadStats() {
      // Load Total Views
      db.ref(STATS_REF + "/total").on('value', snapshot => {
        document.getElementById('totalViews').innerText = snapshot.val() || 0;
      });

      // Load Today's Views
      const today = new Date().toISOString().split('T')[0];
      db.ref(STATS_REF + "/daily/" + today).on('value', snapshot => {
        document.getElementById('dailyViews').innerText = snapshot.val() || 0;
      });
    }
  </script>
</body>

</html>
