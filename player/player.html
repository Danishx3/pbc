<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quran Player - ILMIFY</title>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Latin:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="../logoo.png" type="image/icon type">
    <link rel="stylesheet" href="/pbc.css">

    <style>
        :root {
            --primary-color: #0d564f;
            --primary-hover: #1a7a70;
            --bg-dark: #00060f;
            --card-bg: rgba(13, 86, 79, 0.15);
            --text-main: #ffffff;
            --text-secondary: #b3b2b2;
            --accent: #ffd700;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Anek Latin', sans-serif;
            background:
                radial-gradient(circle at 30% 30%, #0d564f, transparent 40%),
                radial-gradient(circle at 70% 40%, #0d564f, transparent 40%),
                radial-gradient(circle at 50% 70%, #0d564f, transparent 40%);
            background-color: var(--bg-dark);
            background-attachment: fixed;
            color: var(--text-main);
            min-height: 100vh;
            padding-bottom: 30px;
        }

        .header-custom {
            background: linear-gradient(135deg, rgba(13, 86, 79, 0.95), rgba(26, 122, 112, 0.95));
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border-bottom: 2px solid rgba(26, 122, 112, 0.5);
        }

        .header-custom .home-btn {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-main);
            font-size: 1.3rem;
            text-decoration: none;
            transition: transform 0.3s;
        }

        .header-custom .home-btn:hover {
            transform: translateY(-50%) scale(1.1);
        }

        .header-custom h4 {
            margin: 0;
            font-weight: 700;
            color: var(--text-main);
        }

        .main-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .player-card {
            background: linear-gradient(135deg, rgba(13, 86, 79, 0.2), rgba(26, 122, 112, 0.15));
            border-radius: 25px;
            padding: 35px;
            margin-bottom: 25px;
            border: 2px solid rgba(26, 122, 112, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            animation: fadeInUp 0.5s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .song-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 25px;
            text-align: center;
            text-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
        }

        .progress-section {
            margin: 25px 0;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-hover));
            border-radius: 10px;
            transition: width 0.1s linear;
            box-shadow: 0 0 10px rgba(26, 122, 112, 0.6);
        }

        .progress-container:hover .progress-bar {
            box-shadow: 0 0 15px rgba(26, 122, 112, 0.8);
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .btn-control {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(13, 86, 79, 0.4);
        }

        .btn-control:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(13, 86, 79, 0.6);
        }

        .btn-control:active {
            transform: scale(0.95);
        }

        .btn-play {
            width: 70px;
            height: 70px;
            font-size: 1.8rem;
            background: linear-gradient(135deg, var(--primary-hover), var(--primary-color));
        }

        .btn-control.active {
            background: linear-gradient(135deg, var(--accent), #ffed4e);
            color: var(--bg-dark);
        }

        .song-selector-container {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            border: 1px solid rgba(26, 122, 112, 0.3);
        }

        .song-selector-container label {
            display: block;
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 10px;
            font-weight: 600;
        }

        .song-select {
            width: 100%;
            padding: 12px 15px;
            border-radius: 10px;
            border: 2px solid rgba(26, 122, 112, 0.3);
            background: rgba(0, 0, 0, 0.3);
            color: var(--text-main);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Anek Latin', sans-serif;
        }

        .song-select:focus {
            outline: none;
            border-color: var(--primary-hover);
            box-shadow: 0 0 0 3px rgba(26, 122, 112, 0.2);
        }

        .song-select option {
            background: var(--bg-dark);
            color: var(--text-main);
            padding: 10px;
        }

        .extra-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(0, 0, 0, 0.2);
            padding: 10px 15px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-group label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            white-space: nowrap;
        }

        .volume-slider,
        .speed-slider {
            width: 100px;
            height: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }

        .volume-slider::-webkit-slider-thumb,
        .speed-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: var(--primary-hover);
            cursor: pointer;
            box-shadow: 0 0 10px rgba(26, 122, 112, 0.6);
        }

        .volume-slider::-moz-range-thumb,
        .speed-slider::-moz-range-thumb {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: var(--primary-hover);
            cursor: pointer;
            border: none;
            box-shadow: 0 0 10px rgba(26, 122, 112, 0.6);
        }

        .lyrics-container {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            margin-top: 25px;
            border: 1px solid rgba(26, 122, 112, 0.3);
            min-height: 100px;
        }

        .lyrics-container h2 {
            color: var(--text-secondary);
            font-size: 1rem;
            line-height: 1.8;
            text-align: center;
            font-weight: 400;
        }

        .lyrics-placeholder {
            color: var(--text-secondary);
            font-style: italic;
            text-align: center;
            opacity: 0.6;
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 20px 15px;
            }

            .player-card {
                padding: 25px 20px;
            }

            .song-title {
                font-size: 1.2rem;
            }

            .btn-control {
                width: 45px;
                height: 45px;
                font-size: 1rem;
            }

            .btn-play {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }

            .extra-controls {
                flex-direction: column;
                align-items: stretch;
            }

            .control-group {
                justify-content: space-between;
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }
    </style>
</head>

        let currentIndex = 0;
        let audio = document.getElementById("audio-player");
        let title = document.getElementById("song-title");
        let lyrics = document.getElementById("song-lyrics");
        let progressBar = document.getElementById("progress");
        let songSelector = document.getElementById("song-selector");
        let currentTimeEl = document.getElementById("current-time");
        let totalTimeEl = document.getElementById("total-time");
        let volumeSlider = document.getElementById("volumeSlider");
        let speedSlider = document.getElementById("speedSlider");
        let volumeValue = document.getElementById("volumeValue");
        let speedValue = document.getElementById("speedValue");
        let repeatBtn = document.getElementById("repeatBtn");
        let isRepeating = false;

        // Format time
        function formatTime(seconds) {
            if (isNaN(seconds)) return "0:00";
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Load song
        function loadSong() {
            audio.src = songs[currentIndex].src;
            title.textContent = songs[currentIndex].title;
            lyrics.textContent = songs[currentIndex].lyrics || "Lyrics will appear here if available";
            if (!songs[currentIndex].lyrics) {
                lyrics.className = "lyrics-placeholder";
            } else {
                lyrics.className = "";
            }
            songSelector.value = currentIndex;
            progressBar.style.width = "0%";
            currentTimeEl.textContent = "0:00";

            audio.addEventListener('loadedmetadata', () => {
                totalTimeEl.textContent = formatTime(audio.duration);
            });
        }

        // Play/Pause
        function playPause() {
            const icon = document.getElementById("icon");
            if (audio.paused) {
                audio.play();
                icon.className = "fas fa-pause";
            } else {
                audio.pause();
                icon.className = "fas fa-play";
            }
        }

        // Next song
        function nextSong() {
            currentIndex = (currentIndex + 1) % songs.length;
            loadSong();
            if (!audio.paused) {
                audio.play();
                document.getElementById("icon").className = "fas fa-pause";
            }
        }

        // Previous song
        function prevSong() {
            currentIndex = (currentIndex - 1 + songs.length) % songs.length;
            loadSong();
            if (!audio.paused) {
                audio.play();
                document.getElementById("icon").className = "fas fa-pause";
            }
        }

        // Toggle repeat
        function toggleRepeat() {
            isRepeating = !isRepeating;
            audio.loop = isRepeating;
            repeatBtn.classList.toggle("active", isRepeating);
        }

        // Set volume
        function setVolume(value) {
            audio.volume = value / 100;
            volumeValue.textContent = value + "%";
        }

        // Set playback speed
        function setSpeed(value) {
            audio.playbackRate = parseFloat(value);
            speedValue.textContent = value + "x";
        }

        // Seek
        function seek(event) {
            const progressContainer = document.getElementById("progress-container");
            const clickPosition = event.offsetX / progressContainer.offsetWidth;
            if (audio.duration) {
                audio.currentTime = clickPosition * audio.duration;
            }
        }

        // Select song
        function selectSong() {
            currentIndex = parseInt(songSelector.value);
            loadSong();
            audio.play();
            document.getElementById("icon").className = "fas fa-pause";
        }

        // Update progress bar
        audio.addEventListener("timeupdate", () => {
            if (audio.duration) {
                const progressPercent = (audio.currentTime / audio.duration) * 100;
                progressBar.style.width = progressPercent + "%";
                currentTimeEl.textContent = formatTime(audio.currentTime);
            }
        });

        // Auto play next song
        audio.addEventListener("ended", () => {
            if (!isRepeating) {
                nextSong();
            }
        });

        // Initialize
        loadSong();
    </script>
