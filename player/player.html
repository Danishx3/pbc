    <style>
        .line5{
            font-family: "anek latin", sans-serif;
            text-align: center;
            color: rgb(253, 250, 250);
            margin: 2%;
            border-radius: 10px;
            width: 96%;
        }
        .player {
            background: #afe9da;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            width: 300px;
            box-shadow: 0 8px 5px rgba(8, 8, 8, 0.3);
            color: #101010;
        }
        button, select {
            background: rgba(1, 56, 45, 0.6);
            color: white;
            border: none;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover, select:hover {
            background: #00231c;
        }
        #progress-container {
            width: 100%;
            background: #6a867e;
            border-radius: 5px;
            cursor: pointer;
            height: 8px;
            margin: 10px 0;
        }
        #progress {
            width: 0%;
            height: 100%;
            background: #101010;
            border-radius: 5px;
        }
        #lyrics {
            background-color: transparent;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            font-size: 14px;
            color:  #f0f7f2;
        }
        .intro {
            opacity: 0;
            animation: slideIn 1.5s ease-out forwards;
        }
@keyframes slideIn {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

    icon.classList.remove("fa-play");
    icon.classList.add("fa-pause");
  }
}

        let currentIndex = 0;
        let audio = document.getElementById("audio-player");
        let title = document.getElementById("song-title");
        let lyrics = document.getElementById("song-lyrics");
        let progressBar = document.getElementById("progress");
        let songSelector = document.getElementById("song-selector");
        let isRepeating = false;

        // Load the first song
        function loadSong() {
            audio.src = songs[currentIndex].src;
            title.innerText = "Now Playing: " + songs[currentIndex].title;
            lyrics.innerText = songs[currentIndex].lyrics;
            songSelector.value = currentIndex;
            audio.play();
        }
        loadSong();

        function playPause() {
  const icon = document.getElementById("icon");

  if (audio.paused) {
    audio.play();
    icon.classList.remove("fa-play");
    icon.classList.add("fa-pause");
  } else {
    audio.pause();
    icon.classList.remove("fa-pause");
    icon.classList.add("fa-play");
  }
}

        function nextSong() {
            currentIndex = (currentIndex + 1) % songs.length;
            loadSong();
        }

        function prevSong() {
            currentIndex = (currentIndex - 1 + songs.length) % songs.length;
            loadSong();
        }
        function toggleRepeat() {
            isRepeating = !isRepeating;
            audio.loop = isRepeating;
            alert("Repeat is " + (isRepeating ? "ON" : "OFF"));
        }
        
        // Automatically play the next song when the current song ends
        audio.addEventListener("ended", () => {
            if (!isRepeating) nextSong();
        });

        // Update the progress bar
        audio.addEventListener("timeupdate", () => {
            let progressPercent = (audio.currentTime / audio.duration) * 100;
            progressBar.style.width = progressPercent + "%";
        });

        // Seek through the progress bar
        function seek(event) {
            let progressContainer = document.getElementById("progress-container");
            let clickPosition = event.offsetX / progressContainer.offsetWidth;
            audio.currentTime = clickPosition * audio.duration;

        }

        // Change song based on selection
        function selectSong() {
            currentIndex = parseInt(songSelector.value);
            loadSong();
        }
